    <div class="refentry" id="glGetVertexArrayiv">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glGetVertexArrayiv — retrieve parameters of a vertex array object</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">

                <code class="funcdef">void <strong class="fsfunc">glGetVertexArrayiv</strong>(</code>
              </td>

            </tr>
            <tr>
              <td> </td>
              <td>GLenum <var class="pdparam">pname</var>, </td>
            </tr>
            <tr>

      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>vaobj</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>specifies the name of the vertex array object to use for the
          query.</p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>pname</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>Name of the property to use for the query. Must be
          <code class="constant">GL_ELEMENT_ARRAY_BUFFER_BINDING</code>.</p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>param</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>Returns the requested value.</p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>This function provides a mean of querying properties of an existing
    vertex array object. The vertex array object does not have to be bound to
    the rendering context at the time of the call, but must have been bound at
    least once prior to this call.</p>
        <p><code class="function">glGetVertexArrayiv</code> can be used to retrieve ID
    of a buffer object that will be bound to the
    <code class="constant">GL_ELEMENT_ARRAY_BUFFER</code> binding point whenever the
    queried vertex array object is bound to the rendering context. The binding
    can be changed for an active vertex array object with a
    <code class="function">glBindBuffer</code> call.</p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p><code class="constant">GL_INVALID_OPERATION</code> error is generated if
    <em class="parameter"><code>vaobj</code></em> is not the name of an existing vertex array
    object.</p>
        <p><code class="constant">GL_INVALID_ENUM</code> error is generated if
    <em class="parameter"><code>pname</code></em> is not
    <code class="constant">GL_ELEMENT_ARRAY_BUFFER_BINDING</code>.</p>
      </div>
