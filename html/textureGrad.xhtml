      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>sampler</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the sampler to which the texture from which texels will be retrieved is bound.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>P</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the texture coordinates at which texture will be sampled.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>dPdx</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the partial derivative of <em class="parameter"><code>P</code></em> with respect to window x.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>dPdy</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the partial derivative of <em class="parameter"><code>P</code></em> with respect to window y.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">textureGrad</code> performs a texture lookup at coordinate <em class="parameter"><code>P</code></em> from the
            texture bound to <em class="parameter"><code>sampler</code></em> with explicit texture coordinate gradiends as specified in
            <em class="parameter"><code>dPdx</code></em> and <em class="parameter"><code>dPdy</code></em>. Set:
        </p>
        <p>
            <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
                <mml:mfrac>
                  <mml:mi>δs</mml:mi>
                  <mml:mi>δx</mml:mi>
                </mml:mfrac>
                <mml:mo>=</mml:mo>
                <mml:mfrac>
                  <mml:mi>δP</mml:mi>
                  <mml:mi>δx</mml:mi>
                </mml:mfrac>
                <mml:mi>  for a 1D texture,   </mml:mi>
                <mml:mfrac>
                  <mml:mi>δP.s</mml:mi>
                  <mml:mi>δx</mml:mi>
                </mml:mfrac>
                <mml:mi>   otherwise</mml:mi>
            </mml:math>
        </p>
        <p>
            <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
                <mml:mfrac>
                  <mml:mi>δs</mml:mi>
                  <mml:mi>δy</mml:mi>
                </mml:mfrac>
                <mml:mo>=</mml:mo>
                <mml:mfrac>
                  <mml:mi>δP</mml:mi>
                  <mml:mi>δy</mml:mi>
                </mml:mfrac>
                <mml:mi>   for a 1D texture,  </mml:mi>
                <mml:mfrac>
                  <mml:mi>δP.s</mml:mi>
                  <mml:mi>δy</mml:mi>
                </mml:mfrac>
                <mml:mi>   otherwise</mml:mi>
            </mml:math>
        </p>
        <p>
            <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
                <mml:mfrac>
                  <mml:mi>δt</mml:mi>
                  <mml:mi>δx</mml:mi>
                </mml:mfrac>
                <mml:mo>=</mml:mo>
                <mml:mn>0.0</mml:mn>
                <mml:mi>  for a 1D texture,  </mml:mi>
                <mml:mfrac>
                  <mml:mi>δP.t</mml:mi>
                  <mml:mi>δx</mml:mi>
                </mml:mfrac>
                <mml:mi> otherwise</mml:mi>
            </mml:math>
        </p>
        <p>
            <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
                <mml:mfrac>
                  <mml:mi>δt</mml:mi>
                  <mml:mi>δy</mml:mi>
                </mml:mfrac>
                <mml:mo>=</mml:mo>
                <mml:mn>0.0</mml:mn>
                <mml:mi>  for a 1D texture,  </mml:mi>
                <mml:mfrac>
                  <mml:mi>δP.t</mml:mi>
                  <mml:mi>δy</mml:mi>
                </mml:mfrac>
                <mml:mi>  otherwise</mml:mi>
            </mml:math>
        </p>
        <p>
            <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
                <mml:mfrac>
                  <mml:mi>δr</mml:mi>
                  <mml:mi>δx</mml:mi>
                </mml:mfrac>
                <mml:mo>=</mml:mo>
                <mml:mn>0.0</mml:mn>
                <mml:mi>  for a 1D or 2D texture,  </mml:mi>
                <mml:mfrac>
                  <mml:mi>δP.p</mml:mi>
                  <mml:mi>δx</mml:mi>
                </mml:mfrac>
                <mml:mi>  otherwise</mml:mi>
            </mml:math>
        </p>
        <p>
            <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
                <mml:mfrac>
                  <mml:mi>δr</mml:mi>
                  <mml:mi>δy</mml:mi>
                </mml:mfrac>
                <mml:mo>=</mml:mo>
                <mml:mn>0.0</mml:mn>
                <mml:mi>  for a 1D or 2D texture,  </mml:mi>
                <mml:mfrac>
                  <mml:mi>δP.p</mml:mi>
                  <mml:mi>δy</mml:mi>
                </mml:mfrac>
                <mml:mi>  otherwise</mml:mi>
            </mml:math>
        </p>
        <p>
            For the cube version, the partial derivatives of <em class="parameter"><code>P</code></em> are assumed to be
            in the coordinate system used before texture coordinates are projected onto the appropriate
            cube face.
        </p>
      </div>
