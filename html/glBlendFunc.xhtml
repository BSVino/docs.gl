      <div class="refnamediv">

      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>buf</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    For <code class="function">glBlendFunci</code>, specifies the index of the draw
                    buffer for which to set the blend function.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>sfactor</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies how the red, green, blue,
                    and alpha source blending factors are computed.
                    The initial value is <code class="constant">GL_ONE</code>.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>dfactor</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies how the red, green, blue,
                    and alpha destination blending factors are computed.
                    The following symbolic constants are accepted:
                    <code class="constant">GL_ZERO</code>,
                    <code class="constant">GL_ONE</code>,
                    <code class="constant">GL_SRC_COLOR</code>,
                    <code class="constant">GL_ONE_MINUS_SRC_COLOR</code>,
                    <code class="constant">GL_DST_COLOR</code>,
                    <code class="constant">GL_ONE_MINUS_DST_COLOR</code>,
                    <code class="constant">GL_SRC_ALPHA</code>,
                    <code class="constant">GL_ONE_MINUS_SRC_ALPHA</code>,
                    <code class="constant">GL_DST_ALPHA</code>,
                    <code class="constant">GL_ONE_MINUS_DST_ALPHA</code>.
                    <code class="constant">GL_CONSTANT_COLOR</code>,
                    <code class="constant">GL_ONE_MINUS_CONSTANT_COLOR</code>,
                    <code class="constant">GL_CONSTANT_ALPHA</code>, and
                    <code class="constant">GL_ONE_MINUS_CONSTANT_ALPHA</code>.
                    The initial value is <code class="constant">GL_ZERO</code>.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            Pixels can be drawn using a function that blends
            the incoming (source) RGBA values with the RGBA values
            that are already in the frame buffer (the destination values).
            Blending is initially disabled.
            Use <a class="citerefentry" href="glEnable.xhtml"><span class="citerefentry"><span class="refentrytitle">glEnable</span></span></a> and <a class="citerefentry" href="glDisable.xhtml"><span class="citerefentry"><span class="refentrytitle">glDisable</span></span></a> with argument <code class="constant">GL_BLEND</code>
            to enable and disable blending.
        </p>
        <p>
            <code class="function">glBlendFunc</code> defines the operation of blending for all draw buffers when it is enabled.
            <code class="function">glBlendFunci</code> defines the operation of blending for a single draw buffer
            specified by <em class="parameter"><code>buf</code></em> when enabled for that draw buffer.
            <em class="parameter"><code>sfactor</code></em> specifies which method is used to scale the
            source color components.
            <em class="parameter"><code>dfactor</code></em> specifies which method is used to scale the
            destination color components.
            Both parameters must be one of the following symbolic constants:
                    <code class="constant">GL_ZERO</code>,
                    <code class="constant">GL_ONE</code>,
                    <code class="constant">GL_SRC_COLOR</code>,
                    <code class="constant">GL_ONE_MINUS_SRC_COLOR</code>,
                    <code class="constant">GL_DST_COLOR</code>,
                    <code class="constant">GL_ONE_MINUS_DST_COLOR</code>,
                    <code class="constant">GL_SRC_ALPHA</code>,
                    <code class="constant">GL_ONE_MINUS_SRC_ALPHA</code>,
                    <code class="constant">GL_DST_ALPHA</code>,
                    <code class="constant">GL_ONE_MINUS_DST_ALPHA</code>,
                    <code class="constant">GL_CONSTANT_COLOR</code>,
                    <code class="constant">GL_ONE_MINUS_CONSTANT_COLOR</code>,
                    <code class="constant">GL_CONSTANT_ALPHA</code>,
                    <code class="constant">GL_ONE_MINUS_CONSTANT_ALPHA</code>,
                    <code class="constant">GL_SRC_ALPHA_SATURATE</code>,
                    <code class="constant">GL_SRC1_COLOR</code>,
                    <code class="constant">GL_ONE_MINUS_SRC1_COLOR</code>,
                    <code class="constant">GL_SRC1_ALPHA</code>, and
                    <code class="constant">GL_ONE_MINUS_SRC1_ALPHA</code>.
            The possible methods are described in the following table.
            Each method defines four scale factors,
            one each for red, green, blue, and alpha.
            In the table and in subsequent equations, first source, second source
            and destination color components are referred to as
            <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
                
                <mml:mfenced open="(" close=")">
                    <mml:msub><mml:mi mathvariant="italic">R</mml:mi>

                    <mml:mi mathvariant="italic">s0</mml:mi>
                    </mml:msub>
                    <mml:msub><mml:mi mathvariant="italic">B</mml:mi>
                    <mml:mi mathvariant="italic">s0</mml:mi>
                    </mml:msub>
                    <mml:msub><mml:mi mathvariant="italic">A</mml:mi>
                    <mml:mi mathvariant="italic">s0</mml:mi>
                    </mml:msub>
                </mml:mfenced>
            </mml:math>,
            <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
                
                <mml:mfenced open="(" close=")">

                    </mml:msub>

                    <mml:mi mathvariant="italic">s1</mml:mi>
                    </mml:msub>
                    <mml:msub><mml:mi mathvariant="italic">A</mml:mi>
                    <mml:mi mathvariant="italic">s1</mml:mi>
                    </mml:msub>
                </mml:mfenced>
            </mml:math>
            and
            <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
                
                <mml:mfenced open="(" close=")">
                    <mml:msub><mml:mi mathvariant="italic">R</mml:mi>
                    <mml:mi mathvariant="italic">d</mml:mi>
                    </mml:msub>

                    <mml:mi mathvariant="italic">d</mml:mi>
                    </mml:msub>
                    <mml:msub><mml:mi mathvariant="italic">B</mml:mi>
                    <mml:mi mathvariant="italic">d</mml:mi>
                    </mml:msub>
                    <mml:msub><mml:mi mathvariant="italic">A</mml:mi>
                    <mml:mi mathvariant="italic">d</mml:mi>
                    </mml:msub>
                </mml:mfenced>
            </mml:math>, respectively.
            The color specified by <a class="citerefentry" href="glBlendColor.xhtml"><span class="citerefentry"><span class="refentrytitle">glBlendColor</span></span></a> is referred to as
            <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
                
                <mml:mfenced open="(" close=")">
                    <mml:msub><mml:mi mathvariant="italic">R</mml:mi>
                    <mml:mi mathvariant="italic">c</mml:mi>
                    </mml:msub>
                    <mml:msub><mml:mi mathvariant="italic">G</mml:mi>
                    <mml:mi mathvariant="italic">c</mml:mi>
                    </mml:msub>
                    <mml:msub><mml:mi mathvariant="italic">B</mml:mi>
                    <mml:mi mathvariant="italic">c</mml:mi>
                    </mml:msub>
                    <mml:msub><mml:mi mathvariant="italic">A</mml:mi>
                    <mml:mi mathvariant="italic">c</mml:mi>
                    </mml:msub>
                </mml:mfenced>
            </mml:math>.
            They are understood to have integer values between 0 and
            <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
                
                <mml:mfenced open="(" close=")">
                    <mml:msub><mml:mi mathvariant="italic">k</mml:mi>

                    <mml:mi mathvariant="italic">A</mml:mi>
                    </mml:msub>
                </mml:mfenced>
            </mml:math>,
            where
        </p>
        <p>
            <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">

        </p>
        <p>
            and
            <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
                
                <mml:mfenced open="(" close=")">
                    <mml:msub><mml:mi mathvariant="italic">m</mml:mi>

                    </mml:msub>
                    <mml:msub><mml:mi mathvariant="italic">m</mml:mi>
                    <mml:mi mathvariant="italic">G</mml:mi>
                    </mml:msub>
                    <mml:msub><mml:mi mathvariant="italic">m</mml:mi>
                    <mml:mi mathvariant="italic">B</mml:mi>
                    </mml:msub>
                    <mml:msub><mml:mi mathvariant="italic">m</mml:mi>
                    <mml:mi mathvariant="italic">A</mml:mi>
                    </mml:msub>
                </mml:mfenced>
            </mml:math>
            is the number of red,
            green,
            blue,
            and alpha bitplanes.
        </p>
        <p>
            Source and destination scale factors are referred to as
            <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
                
                <mml:mfenced open="(" close=")">
                    <mml:msub><mml:mi mathvariant="italic">s</mml:mi>
                    <mml:mi mathvariant="italic">R</mml:mi>
                    </mml:msub>
                    <mml:msub><mml:mi mathvariant="italic">s</mml:mi>
                    <mml:mi mathvariant="italic">G</mml:mi>
                    </mml:msub>
                    <mml:msub><mml:mi mathvariant="italic">s</mml:mi>
                    <mml:mi mathvariant="italic">B</mml:mi>
                    </mml:msub>
                    <mml:msub><mml:mi mathvariant="italic">s</mml:mi>
                    <mml:mi mathvariant="italic">A</mml:mi>
                    </mml:msub>
                </mml:mfenced>
            </mml:math>
            and
            <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
                
                <mml:mfenced open="(" close=")">
                    <mml:msub><mml:mi mathvariant="italic">d</mml:mi>
                    <mml:mi mathvariant="italic">R</mml:mi>
                    </mml:msub>
                    <mml:msub><mml:mi mathvariant="italic">d</mml:mi>
                    <mml:mi mathvariant="italic">G</mml:mi>
                    </mml:msub>
                    <mml:msub><mml:mi mathvariant="italic">d</mml:mi>
                    <mml:mi mathvariant="italic">B</mml:mi>
                    </mml:msub>
                    <mml:msub><mml:mi mathvariant="italic">d</mml:mi>
                    <mml:mi mathvariant="italic">A</mml:mi>
                    </mml:msub>
                </mml:mfenced>
            </mml:math>.
            The scale factors described in the table,
            denoted
            <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
                
                <mml:mfenced open="(" close=")">
                    <mml:msub><mml:mi mathvariant="italic">f</mml:mi>
                    <mml:mi mathvariant="italic">R</mml:mi>
                    </mml:msub>
                    <mml:msub><mml:mi mathvariant="italic">f</mml:mi>
                    <mml:mi mathvariant="italic">G</mml:mi>
                    </mml:msub>
                    <mml:msub><mml:mi mathvariant="italic">f</mml:mi>
                    <mml:mi mathvariant="italic">B</mml:mi>
                    </mml:msub>
                    <mml:msub><mml:mi mathvariant="italic">f</mml:mi>
                    <mml:mi mathvariant="italic">A</mml:mi>
                    </mml:msub>
                </mml:mfenced>
            </mml:math>,
            represent either source or destination factors.
            All scale factors have range
            <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
                
                <mml:mfenced open="[" close="]">
                    <mml:mn>0</mml:mn>
                    <mml:mn>1</mml:mn>
                </mml:mfenced>
            </mml:math>.
        </p>

        <p>
            To determine the blended RGBA values of a pixel,
            the system uses the following equations:
        </p>
        <p>
            <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
                
                <mml:mrow>
                    <mml:msub><mml:mi mathvariant="italic">R</mml:mi>
                    <mml:mi mathvariant="italic">d</mml:mi>
                    </mml:msub>
                    <mml:mo>=</mml:mo>
                    <mml:mrow>
                        <mml:mi mathvariant="italic">min</mml:mi>
                        <mml:mo>⁡</mml:mo>
                        <mml:mfenced open="(" close=")">
                            <mml:msub><mml:mi mathvariant="italic">k</mml:mi>
                            <mml:mi mathvariant="italic">R</mml:mi>
                            </mml:msub>
                            <mml:mrow>
                                <mml:msub><mml:mi mathvariant="italic">R</mml:mi>
                                <mml:mi mathvariant="italic">s</mml:mi>
                                </mml:msub>
                                <mml:mo>⁢</mml:mo>
                                <mml:msub><mml:mi mathvariant="italic">s</mml:mi>
                                <mml:mi mathvariant="italic">R</mml:mi>
                                </mml:msub>
                                <mml:mo>+</mml:mo>
                                <mml:msub><mml:mi mathvariant="italic">R</mml:mi>
                                <mml:mi mathvariant="italic">d</mml:mi>
                                </mml:msub>
                                <mml:mo>⁢</mml:mo>
                                <mml:msub><mml:mi mathvariant="italic">d</mml:mi>
                                <mml:mi mathvariant="italic">R</mml:mi>
                                </mml:msub>
                            </mml:mrow>
                        </mml:mfenced>
                    </mml:mrow>
                </mml:mrow>
            </mml:math>
            <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
                
                <mml:mrow>
                    <mml:msub><mml:mi mathvariant="italic">G</mml:mi>
                    <mml:mi mathvariant="italic">d</mml:mi>
                    </mml:msub>
                    <mml:mo>=</mml:mo>
                    <mml:mrow>
                        <mml:mi mathvariant="italic">min</mml:mi>
                        <mml:mo>⁡</mml:mo>
                        <mml:mfenced open="(" close=")">
                            <mml:msub><mml:mi mathvariant="italic">k</mml:mi>
                            <mml:mi mathvariant="italic">G</mml:mi>
                            </mml:msub>
                            <mml:mrow>
                                <mml:msub><mml:mi mathvariant="italic">G</mml:mi>
                                <mml:mi mathvariant="italic">s</mml:mi>
                                </mml:msub>
                                <mml:mo>⁢</mml:mo>
                                <mml:msub><mml:mi mathvariant="italic">s</mml:mi>
                                <mml:mi mathvariant="italic">G</mml:mi>
                                </mml:msub>
                                <mml:mo>+</mml:mo>
                                <mml:msub><mml:mi mathvariant="italic">G</mml:mi>
                                <mml:mi mathvariant="italic">d</mml:mi>
                                </mml:msub>
                                <mml:mo>⁢</mml:mo>
                                <mml:msub><mml:mi mathvariant="italic">d</mml:mi>
                                <mml:mi mathvariant="italic">G</mml:mi>
                                </mml:msub>
                            </mml:mrow>
                        </mml:mfenced>
                    </mml:mrow>
                </mml:mrow>
            </mml:math>
            <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
                
                <mml:mrow>
                    <mml:msub><mml:mi mathvariant="italic">B</mml:mi>
                    <mml:mi mathvariant="italic">d</mml:mi>
                    </mml:msub>
                    <mml:mo>=</mml:mo>
                    <mml:mrow>
                        <mml:mi mathvariant="italic">min</mml:mi>
                        <mml:mo>⁡</mml:mo>
                        <mml:mfenced open="(" close=")">
                            <mml:msub><mml:mi mathvariant="italic">k</mml:mi>
                            <mml:mi mathvariant="italic">B</mml:mi>
                            </mml:msub>
                            <mml:mrow>
                                <mml:msub><mml:mi mathvariant="italic">B</mml:mi>
                                <mml:mi mathvariant="italic">s</mml:mi>
                                </mml:msub>
                                <mml:mo>⁢</mml:mo>
                                <mml:msub><mml:mi mathvariant="italic">s</mml:mi>
                                <mml:mi mathvariant="italic">B</mml:mi>
                                </mml:msub>
                                <mml:mo>+</mml:mo>
                                <mml:msub><mml:mi mathvariant="italic">B</mml:mi>
                                <mml:mi mathvariant="italic">d</mml:mi>
                                </mml:msub>
                                <mml:mo>⁢</mml:mo>
                                <mml:msub><mml:mi mathvariant="italic">d</mml:mi>
                                <mml:mi mathvariant="italic">B</mml:mi>
                                </mml:msub>
                            </mml:mrow>
                        </mml:mfenced>
                    </mml:mrow>
                </mml:mrow>
            </mml:math>
            <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
                
                <mml:mrow>
                    <mml:msub><mml:mi mathvariant="italic">A</mml:mi>
                    <mml:mi mathvariant="italic">d</mml:mi>
                    </mml:msub>
                    <mml:mo>=</mml:mo>
                    <mml:mrow>
                        <mml:mi mathvariant="italic">min</mml:mi>
                        <mml:mo>⁡</mml:mo>
                        <mml:mfenced open="(" close=")">
                            <mml:msub><mml:mi mathvariant="italic">k</mml:mi>
                            <mml:mi mathvariant="italic">A</mml:mi>
                            </mml:msub>
                            <mml:mrow>
                                <mml:msub><mml:mi mathvariant="italic">A</mml:mi>
                                <mml:mi mathvariant="italic">s</mml:mi>
                                </mml:msub>
                                <mml:mo>⁢</mml:mo>
                                <mml:msub><mml:mi mathvariant="italic">s</mml:mi>
                                <mml:mi mathvariant="italic">A</mml:mi>
                                </mml:msub>
                                <mml:mo>+</mml:mo>
                                <mml:msub><mml:mi mathvariant="italic">A</mml:mi>
                                <mml:mi mathvariant="italic">d</mml:mi>
                                </mml:msub>
                                <mml:mo>⁢</mml:mo>
                                <mml:msub><mml:mi mathvariant="italic">d</mml:mi>
                                <mml:mi mathvariant="italic">A</mml:mi>
                                </mml:msub>
                            </mml:mrow>
                        </mml:mfenced>
                    </mml:mrow>
                </mml:mrow>
            </mml:math>
        </p>
        <p>
            Despite the apparent precision of the above equations,
            blending arithmetic is not exactly specified,
            because blending operates with imprecise integer color values.
            However,
            a blend factor that should be equal to 1
            is guaranteed not to modify its multiplicand,
            and a blend factor equal to 0 reduces its multiplicand to 0.
            For example,
            when <em class="parameter"><code>sfactor</code></em> is <code class="constant">GL_SRC_ALPHA</code>,
            <em class="parameter"><code>dfactor</code></em> is <code class="constant">GL_ONE_MINUS_SRC_ALPHA</code>,
            and
            <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
                
                <mml:msub><mml:mi mathvariant="italic">A</mml:mi>
                <mml:mi mathvariant="italic">s</mml:mi>
                </mml:msub>
            </mml:math>
            is equal to
            <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
                
                <mml:msub><mml:mi mathvariant="italic">k</mml:mi>
                <mml:mi mathvariant="italic">A</mml:mi>
                </mml:msub>
            </mml:math>,
            the equations reduce to simple replacement:
        </p>
        <p>
            <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
                
                <mml:mrow>
                    <mml:msub><mml:mi mathvariant="italic">R</mml:mi>
                    <mml:mi mathvariant="italic">d</mml:mi>
                    </mml:msub>
                    <mml:mo>=</mml:mo>
                    <mml:msub><mml:mi mathvariant="italic">R</mml:mi>
                    <mml:mi mathvariant="italic">s</mml:mi>
                    </mml:msub>
                </mml:mrow>
            </mml:math>
            <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
                
                <mml:mrow>
                    <mml:msub><mml:mi mathvariant="italic">G</mml:mi>
                    <mml:mi mathvariant="italic">d</mml:mi>
                    </mml:msub>
                    <mml:mo>=</mml:mo>
                    <mml:msub><mml:mi mathvariant="italic">G</mml:mi>
                    <mml:mi mathvariant="italic">s</mml:mi>
                    </mml:msub>
                </mml:mrow>
            </mml:math>
            <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
                
                <mml:mrow>
                    <mml:msub><mml:mi mathvariant="italic">B</mml:mi>
                    <mml:mi mathvariant="italic">d</mml:mi>
                    </mml:msub>
                    <mml:mo>=</mml:mo>
                    <mml:msub><mml:mi mathvariant="italic">B</mml:mi>
                    <mml:mi mathvariant="italic">s</mml:mi>
                    </mml:msub>
                </mml:mrow>
            </mml:math>
            <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
                
                <mml:mrow>
                    <mml:msub><mml:mi mathvariant="italic">A</mml:mi>
                    <mml:mi mathvariant="italic">d</mml:mi>
                    </mml:msub>
                    <mml:mo>=</mml:mo>
                    <mml:msub><mml:mi mathvariant="italic">A</mml:mi>
                    <mml:mi mathvariant="italic">s</mml:mi>
                    </mml:msub>
                </mml:mrow>
            </mml:math>
        </p>

        </p>
      </div>
      <div class="refsect1" id="examples">
        <h2>Examples</h2>
        <p>
        </p>
        <p>
            Transparency is best implemented using blend function
            (<code class="constant">GL_SRC_ALPHA</code>, <code class="constant">GL_ONE_MINUS_SRC_ALPHA</code>)
            with primitives sorted from farthest to nearest.
            Note that this transparency calculation does not require
            the presence of alpha bitplanes in the frame buffer.
        </p>
        <p>
            Blend function
            (<code class="constant">GL_SRC_ALPHA</code>, <code class="constant">GL_ONE_MINUS_SRC_ALPHA</code>)
            is also useful for rendering antialiased points and lines
            in arbitrary order.
        </p>
        <p>
            Polygon antialiasing is optimized using blend function
            (<code class="constant">GL_SRC_ALPHA_SATURATE</code>, <code class="constant">GL_ONE</code>)
            with polygons sorted from nearest to farthest.
            (See the <a class="citerefentry" href="glEnable.xhtml"><span class="citerefentry"><span class="refentrytitle">glEnable</span></span></a>, <a class="citerefentry" href="glDisable.xhtml"><span class="citerefentry"><span class="refentrytitle">glDisable</span></span></a> reference page and the
            <code class="constant">GL_POLYGON_SMOOTH</code> argument for information on polygon antialiasing.)
            Destination alpha bitplanes,
            which must be present for this blend function to operate correctly,
            store the accumulated coverage.
        </p>
      </div>
      <div class="refsect1" id="notes">
        <h2>Notes</h2>
        <p>
            Incoming (source) alpha is correctly thought of as a material opacity,
            ranging from 1.0
            (<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
                
                <mml:msub><mml:mi mathvariant="italic">K</mml:mi>
                <mml:mi mathvariant="italic">A</mml:mi>
                </mml:msub>
            </mml:math>),
            representing complete opacity,
            to 0.0 (0), representing complete
            transparency.
        </p>
        <p>
            When more than one color buffer is enabled for drawing,
            the GL performs blending separately for each enabled buffer,
            using the contents of that buffer for destination color.
            (See <a class="citerefentry" href="glDrawBuffer.xhtml"><span class="citerefentry"><span class="refentrytitle">glDrawBuffer</span></span></a>.)
        </p>
        <p>
            When dual source blending is enabled (i.e., one of the blend factors requiring
            the second color input is used), the maximum number of enabled draw buffers
            is given by <code class="constant">GL_MAX_DUAL_SOURCE_DRAW_BUFFERS</code>, which may
            be lower than <code class="constant">GL_MAX_DRAW_BUFFERS</code>.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated if either <em class="parameter"><code>sfactor</code></em>
            or <em class="parameter"><code>dfactor</code></em> is not an accepted value.
        </p>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated by <code class="function">glBlendFunci</code> if <em class="parameter"><code>buf</code></em> is greater
            than or equal to the value of <code class="constant">GL_MAX_DRAW_BUFFERS</code>.
        </p>
      </div>

        <h2>Associated Gets</h2>
