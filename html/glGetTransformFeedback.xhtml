      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>In order to use the Transform Feedback functionality, you need to
    configure the Transform Feedback Buffer indexed bindings. This can be
    achieved by either using <code class="function">glBindBufferBase</code> or
    <code class="function">glBindBuffersBase</code> to associate whole buffer object
    storage to one of the Transform Feedback Binding Points, or by calling
    <code class="function">glBindBufferRange</code> or
    <code class="function">glBindBuffersRange</code> to use a region of a buffer object
    storage for the binding. You may want to (but are not required to) bind a
    Transform Feedback Object first, in order to cache the binding
    configuration. This usually allows you to restore the Transform Feedback
    configuration faster, than if you were to execute a list of API calls
    necessary to set up the Transform Feedback state of your liking.</p>
        <p>This reference page discusses two types of getters that operate on
    Transform Feedback Objects and their bindings.</p>
        <p>The first class operates on general Transform Feedback binding point
    and includes <code class="function">glGetTransformFeedbackiv</code> function.
    <code class="function">glGetTransformFeedbackiv</code> can be used to retrieve
    information about Transform Feedback object bound to the general Transform
    Feedback binding point, as configured with a
    <code class="function">glBindTransformFeedback</code> call. In this case, you can
    check:</p>
        <div class="itemizedlist">
          <ul class="itemizedlist" style="list-style-type: disc; ">
            <li class="listitem">
              <p>What the ID of the currently bound Transform Feedback Object
          is;
          (<code class="constant">GL_TRANSFORM_FEEDBACK_BUFFER_BINDING</code>)</p>
            </li>
            <li class="listitem">
              <p>Whether the Transform Feedback process is currently paused;
          (<code class="constant">GL_TRANSFORM_FEEDBACK_PAUSED</code>)</p>
            </li>
            <li class="listitem">
              <p>Whether the Transform Feedback process has been begun and is
          currently undergoing;
          (<code class="constant">GL_TRANSFORM_FEEDBACK_ACTIVE</code>)</p>
            </li>
          </ul>
        </div>
        <p>The latter class, which includes
    <code class="function">glGetTransformFeedbacki_v</code> and
    <code class="function">glGetTransformFeedbacki64_v</code> functions, can be used to
    check what the current configuration of each of the buffer object regions
    bound to Transform Feedback Buffer binding points is. This allows you to
    query for the following information:</p>
        <div class="itemizedlist">
          <ul class="itemizedlist" style="list-style-type: disc; ">
            <li class="listitem">
              <p><code class="function">glGetTransformFeedbacki_v</code> only: What the
          ID of the Buffer Object bound to a Transform Feedback Binding Point
          of user-specified index is;
          (<code class="constant">GL_TRANSFORM_FEEDBACK_BUFFER_BINDING</code>).</p>
            </li>
            <li class="listitem">
              <p><code class="function">glGetTransformFeedbacki64_v</code> only: What
          the start offset configured for the binding is;
          (<code class="constant">GL_TRANSFORM_FEEDBACK_BUFFER_START</code>);</p>
            </li>
            <li class="listitem">
              <p><code class="function">glGetTransformFeedbacki64_v</code> only: What
          the length of the region used for the binding is;
          (<code class="constant">GL_TRANSFORM_FEEDBACK_BUFFER_SIZE</code>);</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p><code class="constant">GL_INVALID_OPERATION</code> error is generated if
    <em class="parameter"><code>xfb</code></em> is not zero or the name of an existing
    transform feedback object.</p>
        <p><code class="constant">GL_INVALID_ENUM</code> error is generated by
    <code class="function">glGetTransformFeedbackiv</code> if
    <em class="parameter"><code>pname</code></em> is not
    <code class="constant">GL_TRANSFORM_FEEDBACK_PAUSED</code> or
    <code class="constant">GL_TRANSFORM_FEEDBACK_ACTIVE</code>.</p>
        <p><code class="constant">GL_INVALID_ENUM</code> error is generated by
    <code class="function">glGetTransformFeedbacki_v</code> if
    <em class="parameter"><code>pname</code></em> is not
    <code class="constant">GL_TRANSFORM_FEEDBACK_BUFFER_BINDING</code>.</p>
        <p><code class="constant">GL_INVALID_ENUM</code> error is generated by
    <code class="function">glGetTransformFeedbacki64_v</code> if
    <em class="parameter"><code>pname</code></em> is not
    <code class="constant">GL_TRANSFORM_FEEDBACK_BUFFER_START</code> or
    <code class="constant">GL_TRANSFORM_FEEDBACK_BUFFER_SIZE</code>.</p>
        <p><code class="constant">GL_INVALID_VALUE</code> error is generated by
    <code class="function">glGetTransformFeedbacki_v</code> and
    <code class="function">glGetTransformFeedbacki64_v</code> if
    <em class="parameter"><code>index</code></em> is greater than or equal to the number of
    binding points for transform feedback (the value of
    <code class="constant">GL_MAX_TRANSFORM_FEEDBACK_BUFFERS</code>).</p>
      </div>
