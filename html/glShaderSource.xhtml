    <div class="refentry" id="glShaderSource">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glShaderSource — Replaces the source code in a shader object</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glShaderSource</strong>(</code>
              </td>
              <td>GLuint <var class="pdparam">shader</var>, </td>
            </tr>
            <tr>
              <td> </td>
              <td>GLsizei <var class="pdparam">count</var>, </td>
            </tr>
            <tr>
              <td> </td>
              <td>const GLchar **<var class="pdparam">string</var>, </td>
            </tr>
            <tr>
              <td> </td>
              <td>const GLint *<var class="pdparam">length</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>shader</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>Specifies the handle of the shader object
                    whose source code is to be replaced.</p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>count</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>Specifies the number of elements in the
                    <em class="parameter"><code>string</code></em> and
                    <em class="parameter"><code>length</code></em>
                    arrays.</p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>string</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>Specifies an array of pointers to strings
                    containing the source code to be loaded into the
                    shader.</p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>length</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>Specifies an array of string lengths.</p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p><code class="function">glShaderSource</code> sets the source code
        in <em class="parameter"><code>shader</code></em> to the source code in the array
        of strings specified by <em class="parameter"><code>string</code></em>. Any
        source code previously stored in the shader object is completely
        replaced. The number of strings in the array is specified by
        <em class="parameter"><code>count</code></em>. If <em class="parameter"><code>length</code></em>
        is <code class="constant">NULL</code>, each string is assumed to be null
        terminated. If <em class="parameter"><code>length</code></em> is a value other
        than <code class="constant">NULL</code>, it points to an array containing
        a string length for each of the corresponding elements of
        <em class="parameter"><code>string</code></em>. Each element in the
        <em class="parameter"><code>length</code></em> array may contain the length of
        the corresponding string (the null character is not counted as
        part of the string length) or a value less than 0 to indicate
        that the string is null terminated. The source code strings are
        not scanned or parsed at this time; they are simply copied into
        the specified shader object.</p>
      </div>
      <div class="refsect1" id="notes">
        <h2>Notes</h2>
        <p>OpenGL copies the shader source code strings when
        <code class="function">glShaderSource</code> is called, so an application
        may free its copy of the source code strings immediately after
        the function returns.</p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p><code class="constant">GL_INVALID_VALUE</code> is generated if
        <em class="parameter"><code>shader</code></em> is not a value generated by
        OpenGL.</p>
        <p><code class="constant">GL_INVALID_OPERATION</code> is generated if
        <em class="parameter"><code>shader</code></em> is not a shader object.</p>
        <p><code class="constant">GL_INVALID_VALUE</code> is generated if
        <em class="parameter"><code>count</code></em> is less than 0.</p>
      </div>
