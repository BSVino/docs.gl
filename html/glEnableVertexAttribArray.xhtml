      <div class="refnamediv">

        <p>glEnableVertexAttribArray — Enable or disable a generic vertex attribute
    array</p>

      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">

                </em>

            </dt>
            <dd>
              <p>Specifies the name of the vertex array object for

            </dd>
            <dt>
              <span class="term">

                </em>
              </span>
            </dt>

      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p><code class="function">glEnableVertexAttribArray</code> and
    <code class="function">glEnableVertexArrayAttrib</code> enable the generic vertex
    attribute array specified by <em class="parameter"><code>index</code></em>.
    <code class="function">glEnableVertexAttribArray</code> uses currently bound vertex
    array object for the operation, whereas
    <code class="function">glEnableVertexArrayAttrib</code> updates state of the vertex
    array object with ID <em class="parameter"><code>vaobj</code></em>.</p>
        <p><code class="function">glDisableVertexAttribArray</code> and
    <code class="function">glDisableVertexArrayAttrib</code> disable the generic vertex
    attribute array specified by <em class="parameter"><code>index</code></em>.
    <code class="function">glDisableVertexAttribArray</code> uses currently bound
    vertex array object for the operation, whereas
    <code class="function">glDisableVertexArrayAttrib</code> updates state of the
    vertex array object with ID <em class="parameter"><code>vaobj</code></em>.</p>
        <p>By default, all client-side capabilities are disabled, including all
    generic vertex attribute arrays. If enabled, the values in the generic
    vertex attribute array will be accessed and used for rendering when calls
    are made to vertex array commands such as <a class="citerefentry" href="glDrawArrays.xhtml"><span class="citerefentry"><span class="refentrytitle">glDrawArrays</span></span></a>, <a class="citerefentry" href="glDrawElements.xhtml"><span class="citerefentry"><span class="refentrytitle">glDrawElements</span></span></a>, <a class="citerefentry" href="glDrawRangeElements.xhtml"><span class="citerefentry"><span class="refentrytitle">glDrawRangeElements</span></span></a>, <a class="citerefentry" href="glMultiDrawElements.xhtml"><span class="citerefentry"><span class="refentrytitle">glMultiDrawElements</span></span></a>, or <a class="citerefentry" href="glMultiDrawArrays.xhtml"><span class="citerefentry"><span class="refentrytitle">glMultiDrawArrays</span></span></a>.</p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p><code class="constant">GL_INVALID_OPERATION</code> is generated by
    <code class="function">glEnableVertexAttribArray</code> and
    <code class="function">glDisableVertexAttribArray</code> if no vertex array object
    is bound.</p>
        <p><code class="constant">GL_INVALID_OPERATION</code> is generated by
    <code class="function">glEnableVertexArrayAttrib</code> and
    <code class="function">glDisableVertexArrayAttrib</code> if
    <em class="parameter"><code>vaobj</code></em> is not the name of an existing vertex array
    object.</p>
        <p><code class="constant">GL_INVALID_VALUE</code> is generated if
    <em class="parameter"><code>index</code></em> is greater than or equal to
    <code class="constant">GL_MAX_VERTEX_ATTRIBS</code>.</p>
      </div>
