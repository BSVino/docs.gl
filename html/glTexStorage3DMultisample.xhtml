      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>target</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the target to which the texture object is
                    bound for
                    <code class="function">glTexStorage3DMultisample</code>. Must be
                    one of
                    <code class="constant">GL_TEXTURE_2D_MULTISAMPLE_ARRAY</code> or
                    <code class="constant">GL_PROXY_TEXTURE_2D_MULTISAMPLE_ARRAY</code>.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>texture</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the texture object name for
                    <code class="function">glTextureStorage3DMultisample</code>. The
                    effective target of <em class="parameter"><code>texture</code></em> must
                    be one of the valid non-proxy
                    <em class="parameter"><code>target</code></em> values above.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>samples</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specify the number of samples in the texture.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>internalformat</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the sized internal format to be used to store texture image data.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>width</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the width of the texture, in texels.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>height</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the height of the texture, in texels.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>depth</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the depth of the texture, in layers.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>fixedsamplelocations</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies whether the image will use identical sample locations and the same number of samples for all texels in the image, and the sample locations will not
                    depend on the internal format or size of the image.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glTexStorage3DMultisample</code> and
            <code class="function">glTextureStorage3DMultisample</code> specify the
            storage requirements for
            a two-dimensional multisample array texture. Once a texture is specified with this
            command, its format and dimensions become immutable unless it is a proxy
            texture. The contents of the image may still be modified, however, its storage requirements
            may not change. Such a texture is referred to as an <span class="emphasis"><em>immutable-format</em></span>
            texture.
        </p>
        <p>
            <em class="parameter"><code>samples</code></em> specifies the number of samples to be used for the texture
            and must be greater than zero and less than or equal to the value of <code class="constant">GL_MAX_SAMPLES</code>.
            <em class="parameter"><code>internalformat</code></em> must be a color-renderable, depth-renderable, or stencil-renderable format.
            <em class="parameter"><code>width</code></em> and <em class="parameter"><code>height</code></em> specify the width and height,
            respectively, of the texture and <em class="parameter"><code>depth</code></em> specifies the depth (or the number of layers)
            of the texture. If <em class="parameter"><code>fixedsamplelocations</code></em> is <code class="constant">GL_TRUE</code>,
            the image will use identical sample locations and the same number of samples for all texels in the image,
            and the sample locations will not depend on the internal format or size of the image.
        </p>
        <p>
            </p>

      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated by
            <code class="function">glTexStorage3DMultisample</code> if zero is bound to
            <em class="parameter"><code>target</code></em>.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated by
            <code class="function">glTextureStorage3DMultisample</code> if
            <em class="parameter"><code>texture</code></em> is not the name of an existing
            texture object.
        </p>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated if <em class="parameter"><code>internalformat</code></em> is not a
            valid color-renderable, depth-renderable or stencil-renderable format.
        </p>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated if
            <em class="parameter"><code>target</code></em> or the effective target of
            <em class="parameter"><code>texture</code></em> is not one of the accepted
            targets described above.
        </p>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if <em class="parameter"><code>width</code></em> or <em class="parameter"><code>height</code></em>
            are less than 1 or greater than the value of <code class="constant">GL_MAX_TEXTURE_SIZE</code>.
        </p>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if <em class="parameter"><code>depth</code></em>
            is less than 1 or greater than the value of <code class="constant">GL_MAX_ARRAY_TEXTURE_LAYERS</code>.
        </p>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if
            <em class="parameter"><code>levels</code></em> is less than 1.
        </p>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if <em class="parameter"><code>samples</code></em> is greater than the
            value of <code class="constant">GL_MAX_SAMPLES</code>.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated if the value of <code class="constant">GL_TEXTURE_IMMUTABLE_FORMAT</code>
            for the texture bound to <em class="parameter"><code>target</code></em> is not <code class="constant">GL_FALSE</code>.
        </p>
      </div>
