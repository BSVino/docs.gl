      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>sampler</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the sampler to which the texture from which texels will be retrieved is bound.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>P</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the texture coordinates at which texture will be sampled.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>offset</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies offset, in texels that will be applied to <em class="parameter"><code>P</code></em> before looking up the texel.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">textureOffset</code> performs a texture lookup at coordinate <em class="parameter"><code>P</code></em> from the
            texture bound to <em class="parameter"><code>sampler</code></em> with an an additional offset, specified in texels in <em class="parameter"><code>offset</code></em>
            that will be applied to the (u, v, w) texture coordinates before looking up each texel.
            The offset value must be a constant expression. A limited range of offset values are supported;
            the minimum and maximum offset values are implementation-dependent and may be determined
            by querying <code class="constant">GL_MIN_PROGRAM_TEXEL_OFFSET</code> and <code class="constant">GL_MAX_PROGRAM_TEXEL_OFFSET</code>,
            respectively.
        </p>
        <p>
            Note that <em class="parameter"><code>offset</code></em> does not apply to the layer coordinate for texture arrays. Also note
            that offsets are not supported for cube maps.
        </p>
      </div>
