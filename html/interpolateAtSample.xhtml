      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>interpolant</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the interpolant to be sampled at the location of sample <em class="parameter"><code>sample</code></em>.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>sample</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the index of the sample whose location will be used to sample <em class="parameter"><code>interpolant</code></em>.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">interpolateAtSample</code> returns the value of the input varying <em class="parameter"><code>interpolant</code></em>
            sampled at the location of sample number <em class="parameter"><code>sample</code></em>. If multisample buffers are not available,
            the input varying will be evaluated at the center of the pixel. If sample <em class="parameter"><code>sample</code></em> does not
            exist, the position used to interpolate the input varying is undefined.
        </p>
      </div>
