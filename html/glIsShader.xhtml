    <div class="refentry" id="glIsShader">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glIsShader — Determines if a name corresponds to a shader object</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">GLboolean <strong class="fsfunc">glIsShader</strong>(</code>
              </td>
              <td>GLuint <var class="pdparam">shader</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>shader</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>Specifies a potential shader object.</p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p><code class="function">glIsShader</code> returns
    <code class="constant">GL_TRUE</code> if <em class="parameter"><code>shader</code></em> is
    the name of a shader object previously created with
        <a class="citerefentry" href="glCreateShader.xhtml"><span class="citerefentry"><span class="refentrytitle">glCreateShader</span></span></a>
        and not yet deleted with <a class="citerefentry" href="glDeleteShader.xhtml"><span class="citerefentry"><span class="refentrytitle">glDeleteShader</span></span></a>.
        If <em class="parameter"><code>shader</code></em> is
    zero or a non-zero value that is not the name of a shader
    object, or if an error occurs, <code class="function">glIsShader </code> returns
    <code class="constant">GL_FALSE</code>.</p>
      </div>
      <div class="refsect1" id="notes">
        <h2>Notes</h2>
        <p>No error is generated if <em class="parameter"><code>shader</code></em> is
    not a valid shader object name.</p>
        <p>A shader object marked for deletion with <a class="citerefentry" href="glDeleteShader.xhtml"><span class="citerefentry"><span class="refentrytitle">glDeleteShader</span></span></a>
        but still attached to a program object is still considered
        a shader object and <code class="function">glIsShader</code> will return <code class="constant">GL_TRUE</code>.</p>
      </div>
      <div class="refsect1" id="associatedgets">
        <h2>Associated Gets</h2>
        <p><a class="citerefentry" href="glGetAttachedShaders.xhtml"><span class="citerefentry"><span class="refentrytitle">glGetAttachedShaders</span></span></a>
    with a valid program object</p>
        <p><a class="citerefentry" href="glGetShader.xhtml"><span class="citerefentry"><span class="refentrytitle">glGetShader</span></span></a>
    with arguments <em class="parameter"><code>shader</code></em> and a parameter to
    be queried</p>
        <p><a class="citerefentry" href="glGetShaderInfoLog.xhtml"><span class="citerefentry"><span class="refentrytitle">glGetShaderInfoLog</span></span></a>
    with argument <em class="parameter"><code>object</code></em></p>
        <p><a class="citerefentry" href="glGetShaderSource.xhtml"><span class="citerefentry"><span class="refentrytitle">glGetShaderSource</span></span></a>
    with argument <em class="parameter"><code>object</code></em></p>
      </div>
