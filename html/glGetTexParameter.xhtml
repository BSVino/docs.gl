      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>target</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>Specifies the target to which the texture is bound for
          <code class="function">glGetTexParameterfv</code>,
          <code class="function">glGetTexParameteriv</code>,
          <code class="function">glGetTexParameterIiv</code>, and
          <code class="function">glGetTexParameterIuiv</code> functions.
          <code class="constant">GL_TEXTURE_1D</code>,
          <code class="constant">GL_TEXTURE_1D_ARRAY</code>,
          <code class="constant">GL_TEXTURE_2D</code>,
          <code class="constant">GL_TEXTURE_2D_ARRAY</code>,
          <code class="constant">GL_TEXTURE_2D_MULTISAMPLE</code>,
          <code class="constant">GL_TEXTURE_2D_MULTISAMPLE_ARRAY</code>,
          <code class="constant">GL_TEXTURE_3D</code>,
          <code class="constant">GL_TEXTURE_CUBE_MAP</code>,
          <code class="constant">GL_TEXTURE_RECTANGLE</code>, and
          <code class="constant">GL_TEXTURE_CUBE_MAP_ARRAY</code> are accepted.</p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>texture</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>Specifies the texture object name for
          <code class="function">glGetTextureParameterfv</code>,
          <code class="function">glGetTextureParameteriv</code>,
          <code class="function">glGetTextureParameterIiv</code>, and
          <code class="function">glGetTextureParameterIuiv</code> functions.</p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>pname</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>Specifies the symbolic name of a texture parameter.
          <code class="constant">GL_DEPTH_STENCIL_TEXTURE_MODE</code>,
          <code class="constant">GL_IMAGE_FORMAT_COMPATIBILITY_TYPE</code>,
          <code class="constant">GL_TEXTURE_BASE_LEVEL</code>,
          <code class="constant">GL_TEXTURE_BORDER_COLOR</code>,
          <code class="constant">GL_TEXTURE_COMPARE_MODE</code>,
          <code class="constant">GL_TEXTURE_COMPARE_FUNC</code>,
          <code class="constant">GL_TEXTURE_IMMUTABLE_FORMAT</code>,
          <code class="constant">GL_TEXTURE_IMMUTABLE_LEVELS</code>,
          <code class="constant">GL_TEXTURE_LOD_BIAS</code>,
          <code class="constant">GL_TEXTURE_MAG_FILTER</code>,
          <code class="constant">GL_TEXTURE_MAX_LEVEL</code>,
          <code class="constant">GL_TEXTURE_MAX_LOD</code>,
          <code class="constant">GL_TEXTURE_MIN_FILTER</code>,
          <code class="constant">GL_TEXTURE_MIN_LOD</code>,
          <code class="constant">GL_TEXTURE_SWIZZLE_R</code>,
          <code class="constant">GL_TEXTURE_SWIZZLE_G</code>,
          <code class="constant">GL_TEXTURE_SWIZZLE_B</code>,
          <code class="constant">GL_TEXTURE_SWIZZLE_A</code>,
          <code class="constant">GL_TEXTURE_SWIZZLE_RGBA</code>,
          <code class="constant">GL_TEXTURE_TARGET</code>,
          <code class="constant">GL_TEXTURE_VIEW_MIN_LAYER</code>,
          <code class="constant">GL_TEXTURE_VIEW_MIN_LEVEL</code>,
          <code class="constant">GL_TEXTURE_VIEW_NUM_LAYERS</code>,
          <code class="constant">GL_TEXTURE_VIEW_NUM_LEVELS</code>,
          <code class="constant">GL_TEXTURE_WRAP_S</code>,
          <code class="constant">GL_TEXTURE_WRAP_T</code>, and
          <code class="constant">GL_TEXTURE_WRAP_R</code> are accepted.</p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>params</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>Returns the texture parameters.</p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p><code class="function">glGetTexParameter</code> and
    <code class="function">glGetTextureParameter</code> return in
    <em class="parameter"><code>params</code></em> the value or values of the texture parameter
    specified as <em class="parameter"><code>pname</code></em>. <em class="parameter"><code>target</code></em>
    defines the target texture. <code class="constant">GL_TEXTURE_1D</code>,
    <code class="constant">GL_TEXTURE_2D</code>, <code class="constant">GL_TEXTURE_3D</code>,
    <code class="constant">GL_TEXTURE_1D_ARRAY</code>,
    <code class="constant">GL_TEXTURE_2D_ARRAY</code>,
    <code class="constant">GL_TEXTURE_RECTANGLE</code>,
    <code class="constant">GL_TEXTURE_CUBE_MAP</code>,
    <code class="constant">GL_TEXTURE_CUBE_MAP_ARRAY</code>,
    <code class="constant">GL_TEXTURE_2D_MULTISAMPLE</code>, or
    <code class="constant">GL_TEXTURE_2D_MULTISAMPLE_ARRAY</code> specify one-, two-,
    or three-dimensional, one-dimensional array, two-dimensional array,
    rectangle, cube-mapped or cube-mapped array, two-dimensional multisample,
    or two-dimensional multisample array texturing, respectively.
    <em class="parameter"><code>pname</code></em> accepts the same symbols as <a class="citerefentry" href="glTexParameter.xhtml"><span class="citerefentry"><span class="refentrytitle">glTexParameter</span></span></a>, with the same interpretations:</p>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <code class="constant">GL_DEPTH_STENCIL_TEXTURE_MODE</code>
              </span>
            </dt>
            <dd>
              <p>Returns the single-value depth stencil texture mode, a
          symbolic constant. The initial value is
          <code class="constant">GL_DEPTH_COMPONENT</code>.</p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_TEXTURE_MAG_FILTER</code>
              </span>
            </dt>
            <dd>
              <p>Returns the single-valued texture magnification filter, a
          symbolic constant. The initial value is
          <code class="constant">GL_LINEAR</code>.</p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_TEXTURE_MIN_FILTER</code>
              </span>
            </dt>
            <dd>
              <p>Returns the single-valued texture minification filter, a
          symbolic constant. The initial value is
          <code class="constant">GL_NEAREST_MIPMAP_LINEAR</code>.</p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_TEXTURE_MIN_LOD</code>
              </span>
            </dt>
            <dd>
              <p>
                        Returns the single-valued texture minimum level-of-detail value.  The
                        initial value is
                        <math overflow="scroll">
                

                <mn>-1000</mn>
              </math>.</p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_TEXTURE_MAX_LOD</code>
              </span>
            </dt>
            <dd>
              <p>Returns the single-valued texture maximum level-of-detail
          value. The initial value is 1000.</p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_TEXTURE_BASE_LEVEL</code>
              </span>
            </dt>
            <dd>
              <p>Returns the single-valued base texture mipmap level. The
          initial value is 0.</p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_TEXTURE_MAX_LEVEL</code>
              </span>
            </dt>
            <dd>
              <p>Returns the single-valued maximum texture mipmap array level.
          The initial value is 1000.</p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_TEXTURE_SWIZZLE_R</code>
              </span>
            </dt>
            <dd>
              <p>Returns the red component swizzle. The initial value is
          <code class="constant">GL_RED</code>.</p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_TEXTURE_SWIZZLE_G</code>
              </span>
            </dt>
            <dd>
              <p>Returns the green component swizzle. The initial value is
          <code class="constant">GL_GREEN</code>.</p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_TEXTURE_SWIZZLE_B</code>
              </span>
            </dt>
            <dd>
              <p>Returns the blue component swizzle. The initial value is
          <code class="constant">GL_BLUE</code>.</p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_TEXTURE_SWIZZLE_A</code>
              </span>
            </dt>
            <dd>
              <p>Returns the alpha component swizzle. The initial value is
          <code class="constant">GL_ALPHA</code>.</p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_TEXTURE_SWIZZLE_RGBA</code>
              </span>
            </dt>
            <dd>
              <p>Returns the component swizzle for all channels in a single
          query.</p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_TEXTURE_WRAP_S</code>
              </span>
            </dt>
            <dd>
              <p>
                        Returns the single-valued wrapping function for texture coordinate
                        <math overflow="scroll"><mi mathvariant="italic">s</mi></math>,
                        a symbolic constant. The initial value is <code class="constant">GL_REPEAT</code>.
                    </p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_TEXTURE_WRAP_T</code>
              </span>
            </dt>
            <dd>
              <p>
                        Returns the single-valued wrapping function for texture coordinate
                        <math overflow="scroll"><mi mathvariant="italic">t</mi></math>,
                        a symbolic constant. The initial value is <code class="constant">GL_REPEAT</code>.
                    </p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_TEXTURE_WRAP_R</code>
              </span>
            </dt>
            <dd>
              <p>
                        Returns the single-valued wrapping function for texture coordinate
                        <math overflow="scroll"><mi mathvariant="italic">r</mi></math>,
                        a symbolic constant. The initial value is <code class="constant">GL_REPEAT</code>.
                    </p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_TEXTURE_BORDER_COLOR</code>
              </span>
            </dt>
            <dd>
              <p>
                        Returns four integer or floating-point numbers that comprise the RGBA color
                        of the texture border.
                        Floating-point values are returned in the range
                        <math overflow="scroll">
                            
                            <mfenced open="[" close="]">
                                <mn>0</mn>
                                <mn>1</mn>
                            </mfenced>
                        </math>.
                        Integer values are returned as a linear mapping of the internal floating-point
                        representation such that 1.0 maps to the most positive representable
                        integer and
                        <math overflow="scroll">
                            
                            <mn>-1.0</mn>
                        </math>
                        maps to the most negative representable
                        integer. The initial value is (0, 0, 0, 0).
                    </p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_TEXTURE_COMPARE_MODE</code>
              </span>
            </dt>
            <dd>
              <p>Returns a single-valued texture comparison mode, a symbolic
          constant. The initial value is <code class="constant">GL_NONE</code>. See
          <a class="citerefentry" href="glTexParameter.xhtml"><span class="citerefentry"><span class="refentrytitle">glTexParameter</span></span></a>.</p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_TEXTURE_COMPARE_FUNC</code>
              </span>
            </dt>
            <dd>
              <p>Returns a single-valued texture comparison function, a
          symbolic constant. The initial value is
          <code class="constant">GL_LEQUAL</code>. See <a class="citerefentry" href="glTexParameter.xhtml"><span class="citerefentry"><span class="refentrytitle">glTexParameter</span></span></a>.</p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_TEXTURE_VIEW_MIN_LEVEL</code>
              </span>
            </dt>
            <dd>
              <p>Returns a single-valued base level of a texture view relative
          to its parent. The initial value is 0. See <a class="citerefentry" href="glTextureView.xhtml"><span class="citerefentry"><span class="refentrytitle">glTextureView</span></span></a>.</p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_TEXTURE_VIEW_NUM_LEVELS</code>
              </span>
            </dt>
            <dd>
              <p>Returns a single-valued number of levels of detail of a
          texture view. See <a class="citerefentry" href="glTextureView.xhtml"><span class="citerefentry"><span class="refentrytitle">glTextureView</span></span></a>.</p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_TEXTURE_VIEW_MIN_LAYER</code>
              </span>
            </dt>
            <dd>
              <p>Returns a single-valued first level of a texture array view
          relative to its parent. See <a class="citerefentry" href="glTextureView.xhtml"><span class="citerefentry"><span class="refentrytitle">glTextureView</span></span></a>.</p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_TEXTURE_VIEW_NUM_LAYERS</code>
              </span>
            </dt>
            <dd>
              <p>Returns a single-valued number of layers in a texture array
          view. See <a class="citerefentry" href="glTextureView.xhtml"><span class="citerefentry"><span class="refentrytitle">glTextureView</span></span></a>.</p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_TEXTURE_IMMUTABLE_LEVELS</code>
              </span>
            </dt>
            <dd>
              <p>Returns a single-valued number of immutable texture levels in
          a texture view. See <a class="citerefentry" href="glTextureView.xhtml"><span class="citerefentry"><span class="refentrytitle">glTextureView</span></span></a>.</p>
            </dd>
          </dl>
        </div>
        <p>In addition to the parameters that may be set with <a class="citerefentry" href="glTexParameter.xhtml"><span class="citerefentry"><span class="refentrytitle">glTexParameter</span></span></a>, <code class="function">glGetTexParameter</code> and
    <code class="function">glGetTextureParameter</code> accept the following read-only
    parameters:</p>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <code class="constant">GL_IMAGE_FORMAT_COMPATIBILITY_TYPE</code>
              </span>
            </dt>
            <dd>
              <p>Returns the matching criteria use for the texture when used as
          an image texture. Can return
          <code class="constant">GL_IMAGE_FORMAT_COMPATIBILITY_BY_SIZE</code>,
          <code class="constant">GL_IMAGE_FORMAT_COMPATIBILITY_BY_CLASS</code> or
          <code class="constant">GL_NONE</code>.</p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_TEXTURE_IMMUTABLE_FORMAT</code>
              </span>
            </dt>
            <dd>
              <p>Returns non-zero if the texture has an immutable format.
          Textures become immutable if their storage is specified with
          <a class="citerefentry" href="glTexStorage1D.xhtml"><span class="citerefentry"><span class="refentrytitle">glTexStorage1D</span></span></a>, <a class="citerefentry" href="glTexStorage2D.xhtml"><span class="citerefentry"><span class="refentrytitle">glTexStorage2D</span></span></a> or <a class="citerefentry" href="glTexStorage3D.xhtml"><span class="citerefentry"><span class="refentrytitle">glTexStorage3D</span></span></a>. The initial value is
          <code class="constant">GL_FALSE</code>.</p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_TEXTURE_TARGET</code>
              </span>
            </dt>
            <dd>
              <p>Returns the effective target of the texture object. For
          <code class="function">glGetTex*Parameter</code> functions, this is the
          target parameter. For <code class="function">glGetTextureParameter*</code>,
          it is the target to which the texture was initially bound when it
          was created, or the value of the target parameter to the call to
          <code class="function">glCreateTextures</code> which created the
          texture.</p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="notes">
        <h2>Notes</h2>
        <p>If an error is generated, no change is made to the contents of
    <em class="parameter"><code>params</code></em>.</p>
        <p><code class="constant">GL_IMAGE_FORMAT_COMPATIBILITY_TYPE</code> is available
    only if the GL version is 4.2 or greater.</p>
        <p><code class="constant">GL_DEPTH_STENCIL_TEXTURE_MODE</code>,
    <code class="constant">GL_TEXTURE_VIEW_MIN_LEVEL</code>,
    <code class="constant">GL_TEXTURE_VIEW_NUM_LEVELS</code>,
    <code class="constant">GL_TEXTURE_VIEW_MIN_LAYER</code>,
    <code class="constant">GL_TEXTURE_VIEW_NUM_LAYERS</code> and
    <code class="constant">GL_TEXTURE_IMMUTABLE_LEVELS</code> are available only if the
    GL version is 4.3 or greater.</p>
        <p><code class="constant">GL_TEXTURE_TARGET</code> are available only if the GL
    version is 4.5 or greater.</p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p><code class="constant">GL_INVALID_ENUM</code> is generated if
    <em class="parameter"><code>pname</code></em> is not an accepted value.</p>
        <p><code class="constant">GL_INVALID_ENUM</code> error is generated by
    <code class="function">glGetTexParameter</code> if the effective
    <em class="parameter"><code>target</code></em> is not one of the accepted texture
    targets.</p>
        <p><code class="constant">GL_INVALID_OPERATION</code> is generated by
    <code class="function">glGetTextureParameter*</code> if
    <em class="parameter"><code>texture</code></em> is not the name of an existing texture
    object.</p>
      </div>
      <div class="refsect1" id="versions">
        <h2>Version Support</h2>
        <div class="informaltable">
          <table style="border-collapse: collapse; border-top: 2px solid ; border-bottom: 2px solid ; border-left: 2px solid ; border-right: 2px solid ; ">
            <colgroup>
              <col style="text-align: left; "/>
