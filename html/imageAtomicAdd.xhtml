      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>image</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specify the image unit into which to add <em class="parameter"><code>data</code></em>.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>P</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specify the coordinate at which to add the data.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>sample</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    When present, specifies the sample within the image to add into.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>data</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the data to add into the image.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">imageAtomicAdd</code> atomically computes a new value by adding the value of <em class="parameter"><code>data</code></em>
            to the contents of the texel at coordinate <em class="parameter"><code>P</code></em> and <em class="parameter"><code>sample</code></em> in the
            image bound to uint <em class="parameter"><code>image</code></em>, stores that value into the image and returns the original value.
        </p>
      </div>
