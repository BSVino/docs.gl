    <div class="refentry" id="gl_PointCoord">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>gl_PointCoord — contains the coordinate of a fragment within a point</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>Declaration</h2>
        <code class="fieldsynopsis"><span class="modifier">in </span><span class="type">vec2 </span><span class="varname">gl_PointCoord </span>;</code>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="varname">gl_PointCoord</code> is a fragment language input variable that contains
            the two-dimensional coordinates indicating where within a point primitive the current
            fragment is located. If the current primitive is not a point, then values read
            from <code class="varname">gl_PointCoord</code> are undefined.
        </p>
        <p>
            <code class="varname">gl_PointCoord.s</code> ranges from 0.0 to 1.0 across the point horizontally
            from left to right. If <code class="constant">GL_POINT_SPRITE_COORD_ORIGIN</code> is
            <code class="constant">GL_LOWER_LEFT</code>, <code class="varname">gl_PointCoord.t</code> varies
            from 0.0 to 1.0 vertically from bottom to top. Otherwise, if <code class="constant">GL_POINT_SPRITE_COORD_ORIGIN</code>
            is <code class="constant">GL_UPPER_LEFT</code> then <code class="varname">gl_PointCoord.t</code> varies
            from 0.0 to 1.0 vertically from top to bottom. The default value of <code class="constant">GL_POINT_SPRITE_COORD_ORIGIN</code>
            is <code class="constant">GL_UPPER_LEFT</code>.
        </p>
      </div>
