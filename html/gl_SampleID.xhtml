    <div class="refentry" id="gl_SampleID">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>gl_SampleID — contains the index of the sample currently being processed</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>Declaration</h2>
        <code class="fieldsynopsis"><span class="modifier">in </span><span class="type">int </span><span class="varname">gl_SampleID </span>;</code>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="varname">gl_SampleID</code> is a fragment language input variable that contains
            the index of the sample currently being processed. This variable is in the range
            0 to <a class="citerefentry" href="gl_NumSamples.xhtml"><span class="citerefentry"><span class="refentrytitle">gl_NumSamples</span></span></a> - 1, where
            <a class="citerefentry" href="gl_NumSamples.xhtml"><span class="citerefentry"><span class="refentrytitle">gl_NumSamples</span></span></a>
            is the total number of samples in each fragment for the current framebuffer (and thus 1 if
            rendering to a non-multisample buffer). Any static use of this variable in a fragment
            shader causes the entire shader to be evaluated per-sample rather than per-fragment.
        </p>
        <p>
            When rendering to a non-multisample buffer, or if multisample rasterization is disabled,
            <code class="varname">gl_SampleID</code> will always be zero. <a class="citerefentry" href="gl_NumSamples.xhtml"><span class="citerefentry"><span class="refentrytitle">gl_NumSamples</span></span></a>
            is the sample count of the framebuffer regardless of whether multisample rasterization is
            enabled or not.
        </p>
      </div>
