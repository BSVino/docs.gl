    advance</p>

      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p><code class="function">glVertexBindingDivisor</code> and
    <code class="function">glVertexArrayBindingDivisor</code> modify the rate at which
    generic vertex attributes advance when rendering multiple instances of
    primitives in a single draw command. If <em class="parameter"><code>divisor</code></em> is
    zero, the attributes using the buffer bound to
    <em class="parameter"><code>bindingindex</code></em> advance once per vertex. If
    <em class="parameter"><code>divisor</code></em> is non-zero, the attributes advance once
    per <em class="parameter"><code>divisor</code></em> instances of the set(s) of vertices
    being rendered. An attribute is referred to as
    <span class="emphasis"><em>instanced</em></span> if the corresponding
    <em class="parameter"><code>divisor</code></em> value is non-zero.</p>
        <p><code class="function">glVertexBindingDivisor</code> uses currently bound
    vertex array object , whereas
    <code class="function">glVertexArrayBindingDivisor</code> updates state of the
    vertex array object with ID <em class="parameter"><code>vaobj</code></em>.</p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p><code class="constant">GL_INVALID_VALUE</code> is generated if
    <em class="parameter"><code>bindingindex</code></em> is greater than or equal to the value
    of <code class="constant">GL_MAX_VERTEX_ATTRIB_BINDINGS</code>.</p>
        <p><code class="constant">GL_INVALID_OPERATION</code> by
    <code class="function">glVertexBindingDivisor</code> is generated if no vertex
    array object is bound.</p>
        <p><code class="constant">GL_INVALID_OPERATION</code> is generated by
    <code class="function">glVertexArrayBindingDivisor</code> if
    <em class="parameter"><code>vaobj</code></em> is not the name of an existing vertex array
    object.</p>
      </div>
