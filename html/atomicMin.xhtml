      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>atomicMin — perform an atomic min operation to a variable</p>
      </div>

      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">

                </em>
              </span>
            </dt>
            <dd>

                </p>
            </dd>
            <dt>
              <span class="term">

                  <code>data</code>
                </em>
              </span>
            </dt>

                    The data to be compared to <em class="parameter"><code>mem</code></em>.

      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">atomicMin</code> performs an atomic comparison of <em class="parameter"><code>data</code></em> to the contents of
            <em class="parameter"><code>mem</code></em>, writes the minimum value into <em class="parameter"><code>mem</code></em> and returns the original contents of <em class="parameter"><code>mem</code></em>
            from before the comparison occured. The contents of the memory being updated by the atomic operation are
            guaranteed not to be modified by any other assignment or atomic memory function in any shader
            invocation between the time the original value is read and the time the new value is written.
        </p>
        <p>
            Atomic memory functions are supported only for a limited set of variables.  A shader will fail to compile
            if the value passed to the mem argument of  an atomic memory function does not correspond to a buffer or
            shared variable.  It is acceptable to pass an element of an array or a single component of a vector to the
            mem argument of an atomic memory function, as long as the underlying array or vector is a buffer or
            shared variable.
        </p>
      </div>
