      <div class="refnamediv">
        <h2>Name</h2>
        <p>glGetRenderbufferParameteriv, glGetNamedRenderbufferParameteriv — query a named parameter of a renderbuffer object</p>
      </div>

      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>target</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the target to which the renderbuffer object is
                    bound for
                    <code class="function">glGetRenderbufferParameteriv</code>.
                    <em class="parameter"><code>target</code></em> must be
                    <code class="constant">GL_RENDERBUFFER</code>.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>renderbuffer</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the name of the renderbuffer object for
                    <code class="function">glGetNamedRenderbufferParameteriv</code>.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>pname</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the parameter of the renderbuffer object to
                    query.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>params</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Returns the value of parameter
                    <em class="parameter"><code>pname</code></em> for the renderbuffer object.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glGetRenderbufferParameteriv</code> and
            <code class="function">glGetNamedRenderbufferParameteriv</code> query
            parameters of a specified renderbuffer object.
        </p>
        <p>
            For <code class="function">glGetRenderbufferParameteriv</code>, the
            renderbuffer object is that bound to
            <em class="parameter"><code>target</code></em>, which must be
            <code class="constant">GL_RENDERBUFFER</code>.
        </p>
        <p>
            For <code class="function">glGetNamedRenderbufferParameteriv</code>,
            <em class="parameter"><code>renderbuffer</code></em> is the name of the
            renderbuffer object.
        </p>
        <p>
            Upon successful return, <em class="parameter"><code>param</code></em> will
            contain the value of the renderbuffer parameter specified by
            <em class="parameter"><code>pname</code></em>, as described below.
        </p>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                    <code class="constant">GL_RENDERBUFFER_WIDTH</code>,
                    <code class="constant">GL_RENDERBUFFER_HEIGHT</code>,
                    <code class="constant">GL_RENDERBUFFER_INTERNAL_FORMAT</code> or 
                    <code class="constant">GL_RENDERBUFFER_SAMPLES</code>
                </span>
            </dt>
            <dd>
              <p>
                        <em class="parameter"><code>params</code></em> returns the width in
                        pixels, the height in pixels, internal format, or
                        the number of samples, respectively, of the image of
                        the specified renderbuffer object.
                    </p>
            </dd>
            <dt>
              <span class="term">
                    <code class="constant">GL_RENDERBUFFER_RED_SIZE</code>,
                    <code class="constant">GL_RENDERBUFFER_GREEN_SIZE</code>,
                    <code class="constant">GL_RENDERBUFFER_BLUE_SIZE</code>,
                    <code class="constant">GL_RENDERBUFFER_ALPHA_SIZE</code>,
                    <code class="constant">GL_RENDERBUFFER_DEPTH_SIZE</code> or
                    <code class="constant">GL_RENDERBUFFER_STENCIL_SIZE</code>
                </span>
            </dt>
            <dd>
              <p>
                        <em class="parameter"><code>params</code></em> returns the actual
                        resolution in bits (not the resolution specified
                        when the image was defined) for the red, green,
                        blue, alpha, depth or stencil components,
                        respectively, of the image of the renderbuffer
                        object.
                    </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated by
            <code class="function">glGetRenderbufferParameteriv</code> if
            <em class="parameter"><code>target</code></em> is not
            <code class="constant">GL_RENDERBUFFER</code>.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated by
            <code class="function">glGetRenderbufferParameteriv</code> if
            zero is bound to <em class="parameter"><code>target</code></em>.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated by
            <code class="function">glGetNamedRenderbufferParameteriv</code>
            if <em class="parameter"><code>renderbuffer</code></em> is not the name of an
            existing renderbuffer object.
        </p>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated if
            <em class="parameter"><code>pname</code></em> is not one of the accepted
            parameter names described above.
        </p>
      </div>
