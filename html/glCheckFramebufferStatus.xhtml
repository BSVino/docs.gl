    <div class="refentry" id="glCheckFramebufferStatus">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glCheckFramebufferStatus, glCheckNamedFramebufferStatus — check the completeness status of a framebuffer</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">GLenum <strong class="fsfunc">glCheckFramebufferStatus</strong>(</code>
              </td>
              <td>GLenum <var class="pdparam">target</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">

              <td>
                <code class="funcdef">GLenum <strong class="fsfunc">glCheckNamedFramebufferStatus</strong>(</code>
              </td>
              <td>GLuint <var class="pdparam">framebuffer</var>, </td>
            </tr>
            <tr>
              <td> </td>

        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>target</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specify the target to which the framebuffer is bound for
                    <code class="function">glCheckFramebufferStatus</code>, and the
                    target against which framebuffer completeness of
                    <em class="parameter"><code>framebuffer</code></em> is checked for
                    <code class="function">glCheckNamedFramebufferStatus</code>.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>framebuffer</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the name of the framebuffer object
                    for <code class="function">glCheckNamedFramebufferStatus</code>
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glCheckFramebufferStatus</code> and
            <code class="function">glCheckNamedFramebufferStatus</code> return the
            completeness status of a framebuffer object when treated as a
            read or draw framebuffer, depending on the value of
            <em class="parameter"><code>target</code></em>.
        </p>
        <p>
            For <code class="function">glCheckFramebufferStatus</code>, the
            framebuffer checked is that bound to
            <em class="parameter"><code>target</code></em>, which must be
            <code class="constant">GL_DRAW_FRAMEBUFFER</code>,
            <code class="constant">GL_READ_FRAMEBUFFER</code> or
            <code class="constant">GL_FRAMEBUFFER</code>.
            <code class="constant">GL_FRAMEBUFFER</code> is equivalent to
            <code class="constant">GL_DRAW_FRAMEBUFFER</code>.
        </p>
        <p>
            For <code class="function">glCheckNamedFramebufferStatus</code>,
            <em class="parameter"><code>framebuffer</code></em> is zero or the name of the
            framebuffer object to check. If
            <em class="parameter"><code>framebuffer</code></em> is zero, then the status of
            the default read or draw framebuffer, as determined by
            <em class="parameter"><code>target</code></em>, is returned.
        </p>
        <p>
            The return value is <code class="constant">GL_FRAMEBUFFER_COMPLETE</code>
            if the specified framebuffer is complete. Otherwise, the return
            value is determined as follows:

            </p>
        <div class="itemizedlist">
          <ul class="itemizedlist" style="list-style-type: disc; ">
            <li class="listitem">
              <p>
                        <code class="constant">GL_FRAMEBUFFER_UNDEFINED</code> is
                        returned if the specified framebuffer is the default
                        read or draw framebuffer, but the default
                        framebuffer does not exist.
                    </p>
            </li>
            <li class="listitem">
              <p>
                        <code class="constant">GL_FRAMEBUFFER_INCOMPLETE_ATTACHMENT</code>
                        is returned if any of the framebuffer attachment
                        points are framebuffer incomplete.
                    </p>
            </li>
            <li class="listitem">
              <p>
                        <code class="constant">GL_FRAMEBUFFER_INCOMPLETE_MISSING_ATTACHMENT</code>
                        is returned if the framebuffer does not have at
                        least one image attached to it.
                    </p>
            </li>
            <li class="listitem">
              <p>
                        <code class="constant">GL_FRAMEBUFFER_INCOMPLETE_DRAW_BUFFER</code>
                         is returned if the value of
                         <code class="constant">GL_FRAMEBUFFER_ATTACHMENT_OBJECT_TYPE</code>
                         is <code class="constant">GL_NONE</code> for any color
                         attachment point(s) named by
                         <code class="constant">GL_DRAW_BUFFERi</code>.
                    </p>
            </li>
            <li class="listitem">
              <p>
                        <code class="constant">GL_FRAMEBUFFER_INCOMPLETE_READ_BUFFER</code>
                        is returned if <code class="constant">GL_READ_BUFFER</code>
                        is not <code class="constant">GL_NONE</code> and the value of
                        <code class="constant">GL_FRAMEBUFFER_ATTACHMENT_OBJECT_TYPE</code>
                        is <code class="constant">GL_NONE</code> for the color
                        attachment point named by
                        <code class="constant">GL_READ_BUFFER</code>.
                    </p>
            </li>
            <li class="listitem">
              <p>
                        <code class="constant">GL_FRAMEBUFFER_UNSUPPORTED</code> is
                        returned if the combination of internal formats of
                        the attached images violates an
                        implementation-dependent set of restrictions.
                    </p>
            </li>
            <li class="listitem">
              <p>
                        <code class="constant">GL_FRAMEBUFFER_INCOMPLETE_MULTISAMPLE</code>
                        is returned if the value of
                        <code class="constant">GL_RENDERBUFFER_SAMPLES</code> is not
                        the same for all attached renderbuffers; if the
                        value of <code class="constant">GL_TEXTURE_SAMPLES</code> is
                        the not same for all attached textures; or, if the
                        attached images are a mix of renderbuffers and
                        textures, the value of
                        <code class="constant">GL_RENDERBUFFER_SAMPLES</code> does
                        not match the value of
                        <code class="constant">GL_TEXTURE_SAMPLES</code>.
                    </p>
            </li>
            <li class="listitem">
              <p>
                        <code class="constant">GL_FRAMEBUFFER_INCOMPLETE_MULTISAMPLE</code>
                        is also returned if the value of
                        <code class="constant">GL_TEXTURE_FIXED_SAMPLE_LOCATIONS</code>
                        is not the same for all attached textures; or, if
                        the attached images are a mix of renderbuffers and
                        textures, the value of
                        <code class="constant">GL_TEXTURE_FIXED_SAMPLE_LOCATIONS</code>
                        is not <code class="constant">GL_TRUE</code> for all attached
                        textures.
                    </p>
            </li>
            <li class="listitem">
              <p>
                        <code class="constant">GL_FRAMEBUFFER_INCOMPLETE_LAYER_TARGETS</code>
                        is returned if any framebuffer attachment is
                        layered, and any populated attachment is not
                        layered, or if all populated color attachments are
                        not from textures of the same target.
                    </p>
            </li>
          </ul>
        </div>
        <p>
        </p>
        <p>
            Additionally, if an error occurs, zero is returned.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated if
            <em class="parameter"><code>target</code></em> is not
            <code class="constant">GL_DRAW_FRAMEBUFFER</code>,
            <code class="constant">GL_READ_FRAMEBUFFER</code> or
            <code class="constant">GL_FRAMEBUFFER</code>.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated by
            <code class="function">glCheckNamedFramebufferStatus</code> if
            <em class="parameter"><code>framebuffer</code></em> is not zero or the name of an
            existing framebuffer object.
        </p>
      </div>
