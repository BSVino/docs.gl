    <header/>
    <div class="refentry" id="glCreateQueries">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glCreateQueries — create query objects</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glCreateQueries</strong>(</code>
              </td>
              <td>GLenum <var class="pdparam">target</var>, </td>
            </tr>
            <tr>
              <td> </td>
              <td>GLsizei <var class="pdparam">n</var>, </td>
            </tr>
            <tr>
              <td> </td>
              <td>GLuint *<var class="pdparam">ids</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>target</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                        Specifies the target of each created query object.
                    </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>n</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                        Number of query objects to create.
                    </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>ids</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                        Specifies an array in which names of the new query
                        objects are stored.
                    </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glCreateQueries</code> 
            returns <em class="parameter"><code>n</code></em> previously unused query
            object names in <em class="parameter"><code>ids</code></em>, each representing
            a new query object with the specified <em class="parameter"><code>target</code></em>.
        </p>
        <p>
            <em class="parameter"><code>target</code></em> may be one of
            <code class="constant">GL_SAMPLES_PASSED</code>, 
            <code class="constant">GL_ANY_SAMPLES_PASSED</code>, 
            <code class="constant">GL_ANY_SAMPLES_PASSED_CONSERVATIVE</code>, 
            <code class="constant">GL_TIME_ELAPSED</code>, 
            <code class="constant">GL_TIMESTAMP</code>, 
            <code class="constant">GL_PRIMITIVES_GENERATED</code> or
            <code class="constant">GL_TRANSFORM_FEEDBACK_PRIMITIVES_WRITTEN</code>.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated if
            <em class="parameter"><code>target</code></em> is not an accepted value.
        </p>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if
            <em class="parameter"><code>n</code></em> is negative.
        </p>
      </div>
