      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">

      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">smoothstep</code> performs smooth Hermite interpolation between 0 and
            1 when <em class="parameter"><code>edge0</code></em> &lt; <em class="parameter"><code>x</code></em> &lt; <em class="parameter"><code>edge1</code></em>.
            This is useful in cases where a threshold function with a smooth transition is desired.
            <code class="function">smoothstep</code> is equivalent to:
        </p>
        <p>
</p>
        <pre class="programlisting">    genType t;  /* Or genDType t; */
    t = clamp((x - edge0) / (edge1 - edge0), 0.0, 1.0);
    return t * t * (3.0 - 2.0 * t);</pre>
        <p>
        </p>
        <p>
            Results are undefined if <em class="parameter"><code>edge0</code></em> ≥ <em class="parameter"><code>edge1</code></em>.
        </p>
      </div>
