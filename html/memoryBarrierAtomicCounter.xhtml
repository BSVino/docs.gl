    <div class="refentry" id="memoryBarrierAtomicCounter">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>memoryBarrierAtomicCounter — controls the ordering of operations on atomic counters issued by a single shader invocation</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>Declaration</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">memoryBarrierAtomicCounter</strong>(</code>
              </td>
              <td>void<code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">memoryBarrierAtomicCounter</code> waits on the completion of all accesses resulting from the use of
            atomic counters and then returns with no other effect.  When this function returns, the
            results of any modifications to the value of atomic counters will be visible
            to any access to the same counter from other shader invocations.  In particular,
            any modifications made in one shader stage are guaranteed to be visible to accesses
            performed by shader invocations in subsequent stages when those invocations were triggered by the
            execution of the original shader invocation (e.g., fragment shader invocations for a primitive resulting
            from a particular geometry shader invocation).
        </p>
      </div>
