    <div class="refentry" id="glGetFramebufferParameter">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glGetFramebufferParameteriv, glGetNamedFramebufferParameteriv — query a named parameter of a framebuffer object</p>
      </div>

      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>target</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the target to which the framebuffer object is
                    bound for
                    <code class="function">glGetFramebufferParameteriv</code>.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>framebuffer</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the name of the framebuffer object for
                    <code class="function">glGetNamedFramebufferParameteriv</code>.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>pname</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the parameter of the framebuffer object to
                    query.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>params</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Returns the value of parameter
                    <em class="parameter"><code>pname</code></em> for the framebuffer object.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glGetFramebufferParameteriv</code> and
            <code class="function">glGetNamedFramebufferParameteriv</code> query
            parameters of a specified framebuffer object.
        </p>
        <p>
            For <code class="function">glGetFramebufferParameteriv</code>,
            the framebuffer object is that bound to
            <em class="parameter"><code>target</code></em>, which must be one of
            <code class="constant">GL_DRAW_FRAMEBUFFER</code>,
            <code class="constant">GL_READ_FRAMEBUFFER</code> or
            <code class="constant">GL_FRAMEBUFFER</code>.
            <code class="constant">GL_FRAMEBUFFER</code> is equivalent to
            <code class="constant">GL_DRAW_FRAMEBUFFER</code>. Default framebuffers
            may also be queried if bound to <em class="parameter"><code>target</code></em>.
        </p>
        <p>
            For <code class="function">glGetNamedFramebufferParameteriv</code>,
            <em class="parameter"><code>framebuffer</code></em> is the name of the
            framebuffer object. If <em class="parameter"><code>framebuffer</code></em> is
            zero, the default draw framebuffer is queried.
        </p>
        <p>
            Upon successful return, <em class="parameter"><code>param</code></em> will
            contain the value of the framebuffer parameter specified by
            <em class="parameter"><code>pname</code></em>, as described below.
        </p>
        <p>
            The following parameters can only be queried for framebuffer objects:
        </p>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <code class="constant">GL_FRAMEBUFFER_DEFAULT_WIDTH</code>
              </span>
            </dt>
            <dd>
              <p>
                        <em class="parameter"><code>params</code></em> returns the value of
                        <code class="constant">GL_FRAMEBUFFER_DEFAULT_WIDTH</code>
                        for the framebuffer object.
                    </p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_FRAMEBUFFER_DEFAULT_HEIGHT</code>
              </span>
            </dt>
            <dd>
              <p>
                        <em class="parameter"><code>params</code></em> returns the value of
                        <code class="constant">GL_FRAMEBUFFER_DEFAULT_HEIGHT</code>
                        for the framebuffer object.
                    </p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_FRAMEBUFFER_DEFAULT_LAYERS</code>
              </span>
            </dt>
            <dd>
              <p>
                        <em class="parameter"><code>params</code></em> returns the value of
                        <code class="constant">GL_FRAMEBUFFER_DEFAULT_LAYERS</code>
                        for the framebuffer object.
                    </p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_FRAMEBUFFER_DEFAULT_SAMPLES</code>
              </span>
            </dt>
            <dd>
              <p>
                        <em class="parameter"><code>params</code></em> returns the value of
                        <code class="constant">GL_FRAMEBUFFER_DEFAULT_SAMPLES</code>
                        for the framebuffer object.
                    </p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_FRAMEBUFFER_DEFAULT_FIXED_SAMPLE_LOCATIONS</code>
              </span>
            </dt>
            <dd>
              <p>
                        <em class="parameter"><code>params</code></em> returns the boolean
                        value of
                        <code class="constant">GL_FRAMEBUFFER_DEFAULT_FIXED_SAMPLE_LOCATIONS</code>.
                    </p>
            </dd>
          </dl>
        </div>
        <p>
            The following parameters can be queried for both default framebuffers 
            and framebuffer objects:
        </p>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <code class="constant">GL_DOUBLEBUFFER</code>
              </span>
            </dt>
            <dd>
              <p>
                        <em class="parameter"><code>param</code></em> returns a boolean value
                        indicating whether double buffering is supported for
                        the framebuffer object.
                    </p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_IMPLEMENTATION_COLOR_READ_FORMAT</code>
              </span>
            </dt>
            <dd>
              <p>
                        <em class="parameter"><code>param</code></em> returns a GLenum value
                        indicating the preferred pixel data format for the
                        framebuffer object. See
                        <a class="citerefentry" href="glReadPixels.xhtml"><span class="citerefentry"><span class="refentrytitle">glReadPixels</span></span></a>.
                    </p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_IMPLEMENTATION_COLOR_READ_TYPE</code>
              </span>
            </dt>
            <dd>
              <p>
                        <em class="parameter"><code>param</code></em> returns a GLenum value
                        indicating the implementation's preferred pixel data
                        type for the framebuffer object. See
                        <a class="citerefentry" href="glReadPixels.xhtml"><span class="citerefentry"><span class="refentrytitle">glReadPixels</span></span></a>.
                    </p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_SAMPLES</code>
              </span>
            </dt>
            <dd>
              <p>
                        <em class="parameter"><code>param</code></em> returns an integer
                        value indicating the coverage mask size for the
                        framebuffer object. See
                        <a class="citerefentry" href="glSampleCoverage.xhtml"><span class="citerefentry"><span class="refentrytitle">glSampleCoverage</span></span></a>.
                    </p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_SAMPLE_BUFFERS</code>
              </span>
            </dt>
            <dd>
              <p>
                        <em class="parameter"><code>param</code></em> returns an integer
                        value indicating the number of sample buffers
                        associated with the framebuffer object. See
                        <a class="citerefentry" href="glSampleCoverage.xhtml"><span class="citerefentry"><span class="refentrytitle">glSampleCoverage</span></span></a>.
                    </p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_STEREO</code>
              </span>
            </dt>
            <dd>
              <p>
                        <em class="parameter"><code>param</code></em> returns a boolean value
                        indicating whether stereo buffers (left and right)
                        are supported for the framebuffer object.
                    </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="notes">
        <h2>Notes</h2>
        <p>
            Queries of default framebuffers are supported only if the GL
            version is 4.5 or higher. Otherwise, an
            <code class="constant">GL_INVALID_OPERATION</code> error is generated.
        </p>
        <p>
            Queries of the framebuffer-dependent parameters
            <code class="constant">GL_DOUBLEBUFFER</code>,
            <code class="constant">GL_IMPLEMENTATION_COLOR_READ_FORMAT</code>,
            <code class="constant">GL_IMPLEMENTATION_COLOR_READ_TYPE</code>,
            <code class="constant">GL_SAMPLES</code>,
            <code class="constant">GL_SAMPLE_BUFFERS</code> and
            <code class="constant">GL_STEREO</code> are supported only if the GL
            version is 4.5 or higher.
        </p>
        <p>
            The framebuffer-dependent state
            <code class="constant">GL_SAMPLE_POSITION</code> cannot be queried
            with these commands.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated by
            <code class="function">glGetFramebufferParameteriv</code> if
            <em class="parameter"><code>target</code></em> is not one of the accepted
            framebuffer targets.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated by
            <code class="function">glGetNamedFramebufferAttachmentParameteriv</code>
            if <em class="parameter"><code>framebuffer</code></em> is not zero or the name of
            an existing framebuffer object.
        </p>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated if
            <em class="parameter"><code>pname</code></em> is not one of the accepted
            parameter names.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated if a
            default framebuffer is queried, and <em class="parameter"><code>pname</code></em>
            is not one of <code class="constant">GL_DOUBLEBUFFER</code>,
            <code class="constant">GL_IMPLEMENTATION_COLOR_READ_FORMAT</code>,
            <code class="constant">GL_IMPLEMENTATION_COLOR_READ_TYPE</code>,
            <code class="constant">GL_SAMPLES</code>,
            <code class="constant">GL_SAMPLE_BUFFERS</code> or
            <code class="constant">GL_STEREO</code>.
        </p>
      </div>
