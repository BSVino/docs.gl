      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            These commands clear a specified buffer of a framebuffer to
            specified value(s). For <code class="function">glClearBuffer*</code>, the
            framebuffer is the currently bound draw framebuffer object. For
            <code class="function">glClearNamedFramebuffer*</code>,
            <em class="parameter"><code>framebuffer</code></em> is zero, indicating the
            default draw framebuffer, or the name of a framebuffer object.
        </p>
        <p>
            <em class="parameter"><code>buffer</code></em> and
            <em class="parameter"><code>drawbuffer</code></em> identify the buffer to clear.
        </p>
        <p>
            If <em class="parameter"><code>buffer</code></em> is
            <code class="constant">GL_COLOR</code>, a particular draw buffer
            <code class="constant">GL_DRAW_BUFFER</code><em class="parameter"><code>i</code></em> is
            specified by passing <em class="parameter"><code>i</code></em> as
            <em class="parameter"><code>drawbuffer</code></em>, and
            <em class="parameter"><code>value</code></em> points to a four-element vector
            specifying the R, G, B and A color to clear that draw buffer to.
            If the value of
            <code class="constant">GL_DRAW_BUFFER</code><em class="parameter"><code>i</code></em> is
            <code class="constant">GL_NONE</code>, the command has no effect.
            Otherwise, the value of
            <code class="constant">GL_DRAW_BUFFER</code><em class="parameter"><code>i</code></em>
            identifies one or more color buffers, each of which is cleared
            to the same value. Clamping and type conversion for fixed-point
            color buffers are performed in the same fashion as for
            <a class="citerefentry" href="glClearColor.xhtml"><span class="citerefentry"><span class="refentrytitle">glClearColor</span></span></a>.
            The <code class="function">*fv</code>, <code class="function">*iv</code> and
            <code class="function">*uiv</code> forms of these commands should be used
            to clear fixed- and floating-point, signed integer, and unsigned
            integer color buffers respectively.
        </p>
        <p>
            If <em class="parameter"><code>buffer</code></em> is
            <code class="constant">GL_DEPTH</code>, <em class="parameter"><code>drawbuffer</code></em>
            must be zero, and <em class="parameter"><code>value</code></em> points to a
            single value to clear the depth buffer to. Clamping and type
            conversion for fixed-point depth buffers are performed in the
            same fashion as for
            <a class="citerefentry" href="glClearDepth.xhtml"><span class="citerefentry"><span class="refentrytitle">glClearDepth</span></span></a>.
            Only the <code class="function">*fv</code> forms of these commands should
            be used to clear depth buffers; other forms do not accept a
            <em class="parameter"><code>buffer</code></em> of <code class="constant">GL_DEPTH</code>.
        </p>
        <p>
            If <em class="parameter"><code>buffer</code></em> is
            <code class="constant">GL_STENCIL</code>,
            <em class="parameter"><code>drawbuffer</code></em> must be zero, and
            <em class="parameter"><code>value</code></em> points to a single value to clear
            the stencil buffer to. Masking is performed in the same fashion
            as for
            <a class="citerefentry" href="glClearStencil.xhtml"><span class="citerefentry"><span class="refentrytitle">glClearStencil</span></span></a>.
            Only the <code class="function">*iv</code> forms of these commands should
            be used to clear stencil buffers; be used to clear stencil
            buffers; other forms do not accept a
            <em class="parameter"><code>buffer</code></em> of
            <code class="constant">GL_STENCIL</code>.
        </p>
        <p>
            <code class="function">glClearBufferfi</code> and
            <code class="function">glClearNamedFramebufferfi</code> are used to clear
            the depth and stencil buffers simultaneously.
            <em class="parameter"><code>buffer</code></em> must be
            <code class="constant">GL_DEPTH_STENCIL</code> and
            <em class="parameter"><code>drawbuffer</code></em> must be zero.
            <em class="parameter"><code>depth</code></em> and <em class="parameter"><code>stencil</code></em>
            are the values to clear the depth and stencil buffers to,
            respectively. Clamping and type conversion of
            <em class="parameter"><code>depth</code></em> for fixed-point depth buffers are
            performed in the same fashion as for
            <a class="citerefentry" href="glClearDepth.xhtml"><span class="citerefentry"><span class="refentrytitle">glClearDepth</span></span></a>.
            Masking of <em class="parameter"><code>stencil</code></em> for stencil buffers is
            performed in the same fashion as for
            <a class="citerefentry" href="glClearStencil.xhtml"><span class="citerefentry"><span class="refentrytitle">glClearStencil</span></span></a>.
            These commands are equivalent to clearing the depth and stencil
            buffers separately, but may be faster when a buffer of internal
            format <code class="constant">GL_DEPTH_STENCIL</code> is being cleared.
            The same per-fragment and masking operations defined for
            <code class="function">glClear</code> are applied.
        </p>
        <p>
            The result of these commands is undefined if no conversion
            between the type of the specified <em class="parameter"><code>value</code></em>
            and the type of the buffer being cleared is defined (for
            example, if <code class="function">glClearBufferiv</code> is called for a
            fixed- or floating-point buffer, or if
            <code class="function">glClearBufferfv</code> is called for a signed or
            unsigned integer buffer). This is not an error.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated by
            <code class="function">glClearNamedFramebuffer*</code> if
            <em class="parameter"><code>framebuffer</code></em> is not zero or the name of an
            existing framebuffer object.
        </p>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated by
            <code class="function">glClearBufferiv</code> and
            <code class="function">glClearNamedFramebufferiv</code>
            <em class="parameter"><code>buffer</code></em> is not
            <code class="constant">GL_COLOR</code> or
            <code class="constant">GL_STENCIL</code>.
        </p>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated by
            <code class="function">glClearBufferuiv</code> and
            <code class="function">glClearNamedFramebufferuiv</code>
            <em class="parameter"><code>buffer</code></em> is not
            <code class="constant">GL_COLOR</code>.
        </p>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated by
            <code class="function">glClearBufferfv</code> and
            <code class="function">glClearNamedFramebufferfv</code>
            <em class="parameter"><code>buffer</code></em> is not
            <code class="constant">GL_COLOR</code> or
            <code class="constant">GL_DEPTH</code>.
        </p>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated by
            <code class="function">glClearBufferfi</code> and
            <code class="function">glClearNamedFramebufferfi</code>
            <em class="parameter"><code>buffer</code></em> is not
            <code class="constant">GL_DEPTH_STENCIL</code>.
        </p>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if
            <em class="parameter"><code>buffer</code></em> is <code class="constant">GL_COLOR</code>
            <em class="parameter"><code>drawbuffer</code></em> is negative, or greater than
            the value of <code class="constant">GL_MAX_DRAW_BUFFERS</code> minus one.
        </p>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if
            <em class="parameter"><code>buffer</code></em> is <code class="constant">GL_DEPTH</code>,
            <code class="constant">GL_STENCIL</code> or
            <code class="constant">GL_DEPTH_STENCIL</code> and
            <em class="parameter"><code>drawbuffer</code></em> is not zero.
        </p>
      </div>
