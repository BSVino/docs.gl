    <header/>
    <div class="refentry" id="gl_SampleMaskIn">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>gl_SampleMaskIn — contains the computed sample coverage mask for the current fragment</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>Declaration</h2>
        <code class="fieldsynopsis"><span class="modifier">in </span><span class="type">int </span><span class="varname">gl_SampleMaskIn[] </span>;</code>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="varname">gl_SampleMaskIn</code> is a fragment language that indicates the
            set of samples covered by the primitive generating the fragment during
            multisample rasterization. It has a sample bit set if and only if the sample
            is considered covered for this fragment shader invocation. Bit
            <span class="emphasis"><em>B</em></span> of mask <code class="varname">gl_SampleMask[M]</code>
            corresponds to sample 32 * <span class="emphasis"><em>M</em></span> + <span class="emphasis"><em>B</em></span>.
            The array has <code class="function">ceil</code>(<span class="emphasis"><em>s</em></span> / 32) elements
            where <span class="emphasis"><em>s</em></span> is the maximum number of color samples supported
            by the implementation.
        </p>
      </div>
