    <div class="refentry" id="usubBorrow">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>usubBorrow — subtract unsigned integers and generate borrow</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>Declaration</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">genUType <strong class="fsfunc">usubBorrow</strong>(</code>
              </td>
              <td>genUType <var class="pdparam">x</var>, </td>
            </tr>
            <tr>
              <td> </td>
              <td>genUType <var class="pdparam">y</var>, </td>
            </tr>
            <tr>
              <td> </td>
              <td>out genUType <var class="pdparam">borrow</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>x</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the first vector to be used in the subtraction operation.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>y</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the second vector to be used in the subtraction operation.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>borrow</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the variable to receive the borrow output of the difference.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">usubBorrow</code> subtracts two 32-bit unsigned integer variables (scalars or vectors) and generates
            a 32-bit unsigned integer result, along with a borrow output. The result is the difference of <em class="parameter"><code>x</code></em> and
            <em class="parameter"><code>y</code></em> if non-negative, or <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll"><mml:msup><mml:mn>2</mml:mn><mml:mn>32</mml:mn></mml:msup></mml:math>
            plus that difference otherwise.
            The value <em class="parameter"><code>borrow</code></em> is set to 0 if <em class="parameter"><code>x</code></em> ≥ <em class="parameter"><code>y</code></em> and to 1 otherwise.
        </p>
      </div>
