      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">noise1</code>,  <code class="function">noise2</code>, <code class="function">noise3</code> and <code class="function">noise4</code> return
            noise values (vector or scalar) based on the input value <em class="parameter"><code>x</code></em>. The noise function is a stochastic function
            that can be used to increase visual complexity. Values returned by the noise functions give the appearance of randomness,
            but are not truly random. They are defined to have the following characteristics:
        </p>
        <p>
            </p>
        <div class="itemizedlist">
          <ul class="itemizedlist" style="list-style-type: disc; ">
            <li class="listitem">
              <p>The return value(s) are always in the range [-1.0,1.0], and cover at least the range [-0.6, 0.6], with a Gaussian-like distribution.</p>
            </li>
            <li class="listitem">
              <p>The return value(s) have an overall average of 0.0.</p>
            </li>
            <li class="listitem">
              <p>They are repeatable, in that a particular input value will always produce the same return value.</p>
            </li>
            <li class="listitem">
              <p>They are statistically invariant under rotation (i.e., no matter how the domain is rotated, it has the same statistical character).</p>
            </li>
            <li class="listitem">
              <p>They have a statistical invariance under translation (i.e., no matter how the domain is translated, it has the same statistical character).</p>
            </li>
            <li class="listitem">
              <p>They typically give different results under translation.</p>
            </li>
            <li class="listitem">
              <p>The spatial frequency is narrowly concentrated, centered somewhere between 0.5 to 1.0.</p>
            </li>
            <li class="listitem">
              <p>They are C1 continuous everywhere (i.e., the first derivative is continuous).</p>
            </li>
          </ul>
        </div>
