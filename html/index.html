<style>
#commandlist {
	width: 550px;
	margin-top: 20px;
	margin-left: auto;
	margin-right: auto;
}

.commandsearch {
	display: none;
}

.commandcolumn, .versioncolumn {
	display: block;
	float: left;
	margin: 4px;
}

.commandcolumn {
	width: 350px;
	text-align: left;
}

.versioncolumn {
	width: 30px;
}
</style>

<script>
$(function() {
	window.search_api = "all";
	
	front_filter_fn = function() {
		version = window.search_api.replace(".", "");
		if (!version || typeof version == 'undefined')
			version = 'all';

		search_str = $("#frontsearch").val().toLowerCase();
			
		hide_commands = function() {
			$(this).addClass("hidden");

			command_search = $(".commandsearch", this).text().toLowerCase();
			
			if (command_search.indexOf(search_str) == -1)
				return;

			if (version == 'all') {
				$(this).removeClass("hidden");
			} else {
				var classList = $(this).attr('class').split(/\s+/);
				for (var i = 0; i < classList.length; i++) {
					if (classList[i] === version) {
						$(this).removeClass("hidden");
						break;
					}
				}
			}
		};
		
		$(".indexcommand").each(hide_commands);
	}

	$( "#es_api" ).buttonset();
	$( "#gl_api" ).buttonset();
	$( "#el_api" ).buttonset();
	$( "#sl_api" ).buttonset();	
	$( "#allapi" ).buttonset();
	window.base_directory = "";

	$( "#es_api" ).change(function( event, ui ) {
		id = event.target.id;
		window.search_api = id.substring(0, 3) + "." + id.substring(3, 4);
		front_filter_fn();
	});
	$( "#gl_api" ).change(function( event, ui ) {
		id = event.target.id;
		window.search_api = id.substring(0, 3) + "." + id.substring(3, 4);
		front_filter_fn();
	});
	$( "#el_api" ).change(function( event, ui ) {
		id = event.target.id;
		window.search_api = id.substring(0, 3) + "." + id.substring(3, 4);
		front_filter_fn();
	});
	$( "#sl_api" ).change(function( event, ui ) {
		id = event.target.id;
		window.search_api = id.substring(0, 3) + "." + id.substring(3, 4);
		front_filter_fn();
	});
	$( "#allapi" ).change(function( event, ui ) {
		id = event.target.id;
		window.search_api = 'all';
		front_filter_fn();
	});
	
	$("#frontsearch").keyup(front_filter_fn);

	if ($.cookie("pagestyle") == 'light')
		$("#pagestyle").attr("href", "style_light.css");

	if ($.cookie("pagestyle") == 'dark')
		$("#pagestyle").attr("href", "style_dark.css");
});
</script>

</head>
