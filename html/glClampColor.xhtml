    <div class="refentry" id="glClampColor">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glClampColor — specify whether data read via <a class="citerefentry" href="glReadPixels.xhtml"><span class="citerefentry"><span class="refentrytitle">glReadPixels</span></span></a> should be clamped</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glClampColor</strong>(</code>
              </td>
              <td>GLenum <var class="pdparam">target</var>, </td>
            </tr>
            <tr>
              <td> </td>
              <td>GLenum <var class="pdparam">clamp</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>target</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Target for color clamping. <em class="parameter"><code>target</code></em> must be <code class="constant">GL_CLAMP_READ_COLOR</code>.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>clamp</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies whether to apply color clamping. <em class="parameter"><code>clamp</code></em> must be <code class="constant">GL_TRUE</code> or <code class="constant">GL_FALSE</code>.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glClampColor</code> controls color clamping that is performed during <a class="citerefentry" href="glReadPixels.xhtml"><span class="citerefentry"><span class="refentrytitle">glReadPixels</span></span></a>.
            <em class="parameter"><code>target</code></em> must be <code class="constant">GL_CLAMP_READ_COLOR</code>. If <em class="parameter"><code>clamp</code></em> is <code class="constant">GL_TRUE</code>,
            read color clamping is enabled; if <em class="parameter"><code>clamp</code></em> is <code class="constant">GL_FALSE</code>, read color clamping is disabled. If
            <em class="parameter"><code>clamp</code></em> is <code class="constant">GL_FIXED_ONLY</code>, read color clamping is enabled only if the selected read buffer has
            fixed point components and disabled otherwise.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated if <em class="parameter"><code>target</code></em> is not
            <code class="constant">GL_CLAMP_READ_COLOR</code>.
        </p>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated if <em class="parameter"><code>clamp</code></em> is not <code class="constant">GL_TRUE</code> or <code class="constant">GL_FALSE</code>.
        </p>
      </div>
      <div class="refsect1" id="associatedgets">
        <h2>Associated Gets</h2>
        <p>
            <a class="citerefentry" href="glGet.xhtml"><span class="citerefentry"><span class="refentrytitle">glGet</span></span></a> with argument <code class="constant">GL_CLAMP_READ_COLOR</code>.
        </p>
      </div>
