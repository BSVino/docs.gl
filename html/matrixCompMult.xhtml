      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>matrixCompMult — perform a component-wise multiplication of two matrices</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>Declaration</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">

              <td>

              <td>mat <var class="pdparam">y</var><code>)</code>;</td>
            </tr>

      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>x</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the first matrix multiplicand.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>y</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the second matrix multiplicand.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">matrixCompMult</code> performs a component-wise multiplication of two
            matrices, yielding a result matrix where each component, <code class="code">result[i][j]</code> is
            computed as the scalar product of <code class="code"><em class="parameter"><code>x</code></em>[i][j]</code> and
            <code class="code"><em class="parameter"><code>y</code></em>[i][j]</code>.
        </p>
      </div>
