      <div class="refnamediv">

      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>p</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the expression of which to take the partial
                    derivative.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <span class="emphasis"><em>Available only in the fragment shader</em></span>,
            these functions return the partial derivative of expression
            <em class="parameter"><code>p</code></em> with respect to the window $x$
            coordinate (for <code class="function">dFdx*</code>) and $y$ coordinate
            (for <code class="function">dFdy*</code>).
        </p>
        <p>
            <code class="function">dFdxFine</code> and <code class="function">dFdyFine</code>
            calculate derivatives using local differencing based on on the
            value of <em class="parameter"><code>p</code></em> for the current fragment and
            its immediate neighbor(s).
        </p>
        <p>
            <code class="function">dFdxCoarse</code> and
            <code class="function">dFdyCoarse</code> calculate derivatives using
            local differencing based on the value of
            <em class="parameter"><code>p</code></em> for the current fragment's neighbors,
            and will possibly, but not necessarily, include the value for
            the current fragment. That is, over a given area, the
            implementation can compute derivatives in fewer unique locations
            than would be allowed for the corresponding
            <code class="function">dFdxFine</code> and <code class="function">dFdyFine</code>
            functions.
        </p>
        <p>
            <code class="function">dFdx</code> returns either
            <code class="function">dFdxCoarse</code> or
            <code class="function">dFdxFine</code>. <code class="function">dFdy</code> returns
            either <code class="function">dFdyCoarse</code> or
            <code class="function">dFdyFine</code>. The implementation may choose
            which calculation to perform based upon factors such as
            performance or the value of the API
            <code class="constant">GL_FRAGMENT_SHADER_DERIVATIVE_HINT</code> hint.
        </p>
        <p>
            Expressions that imply higher order
            derivatives such as <code class="code">dFdx(dFdx(n))</code> have undefined
            results, as do mixed-order derivatives such as
            <code class="code">dFdx(dFdy(n))</code>. It is assumed that the expression
            <em class="parameter"><code>p</code></em> is continuous and therefore,
            expressions evaluated via non-uniform control flow may be
            undefined.
        </p>
      </div>
