      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glUnmapBuffer</code> and
            <code class="function">glUnmapNamedBuffer</code> unmap (release) any
            mapping of a specified buffer object into the client's address
            space (see
            <a class="citerefentry" href="glMapBufferRange.xhtml"><span class="citerefentry"><span class="refentrytitle">glMapBufferRange</span></span></a>
            and
            <a class="citerefentry" href="glMapBuffer.xhtml"><span class="citerefentry"><span class="refentrytitle">glMapBuffer</span></span></a>).
        </p>
        <p>
            If a mapping is not unmapped before the corresponding buffer
            object's data store is used by the GL, an error will be
            generated by any GL command that attempts to dereference the
            buffer object's data store, unless the buffer was successfully
            mapped with <code class="constant">GL_MAP_PERSISTENT_BIT</code> (see
            <a class="citerefentry" href="glMapBufferRange.xhtml"><span class="citerefentry"><span class="refentrytitle">glMapBufferRange</span></span></a>).
            When a data store is unmapped, the mapped pointer becomes
            invalid.
        </p>
        <p>
            <code class="function">glUnmapBuffer</code> returns
            <code class="constant">GL_TRUE</code> unless the data store contents have
            become corrupt during the time the data store was mapped. This
            can occur for system-specific reasons that affect the
            availability of graphics memory, such as screen mode changes. In
            such situations, <code class="constant">GL_FALSE</code> is returned and
            the data store contents are undefined. An application must
            detect this rare condition and reinitialize the data store.
        </p>
        <p>
            A buffer object's mapped data store is automatically unmapped
            when the buffer object is deleted or its data store is recreated
            with
            <a class="citerefentry" href="glBufferData.xhtml"><span class="citerefentry"><span class="refentrytitle">glBufferData</span></span></a>).
        </p>
      </div>
      <div class="refsect1" id="notes">
        <h2>Notes</h2>
        <p>
            If an error is generated, <code class="function">glUnmapBuffer</code>
            returns <code class="constant">GL_FALSE</code>.
        </p>
        <p>
            The <code class="constant">GL_ATOMIC_COUNTER_BUFFER</code> target is
            accepted only if the GL version is 4.2 or greater.
        </p>
        <p>
            The <code class="constant">GL_DISPATCH_INDIRECT_BUFFER</code> and
            <code class="constant">GL_SHADER_STORAGE_BUFFER</code> targets are
            available only if the GL version is 4.3 or greater.
        </p>
        <p>
            The <code class="constant">GL_QUERY_BUFFER</code> target is available
            only if the GL version is 4.4 or greater.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated by
            <code class="function">glUnmapBuffer</code> if
            <em class="parameter"><code>target</code></em> is not one of the buffer binding
            targets listed above.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated by
            <code class="function">glUnmapBuffer</code> if zero is bound to
            <em class="parameter"><code>target</code></em>.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated by
            <code class="function">glUnmapNamedBuffer</code> if
            <em class="parameter"><code>buffer</code></em> is not the name of an existing
            buffer object.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated if the
            buffer object is not in a mapped state.
        </p>
      </div>
