    <div class="refentry" id="gl_WorkGroupSize">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>gl_WorkGroupSize — contains the size of the workgroup operated on by a compute shader</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>Declaration</h2>
        <code class="fieldsynopsis"><span class="modifier">const </span><span class="type">uvec3 </span><span class="varname">gl_WorkGroupSize </span>;</code>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            In the compute language, <code class="varname">gl_WorkGroupSize</code>
            contains the size of a workgroup declared by a compute
            shader. The size of the work group in the X, Y, and Z dimensions is stored in the x, y, and z components of <code class="varname">gl_WorkGroupSize</code>.
            The values stored in <code class="varname">gl_WorkGroupSize</code> match those specified in the
            required <code class="function">local_size_x</code>, <code class="function">local_size_y</code>, and <code class="function">local_size_z</code> layout
            qualifiers for the current shader. This value is constant so that it can be used to size arrays of memory that can be shared within
            the local work group.
        </p>
      </div>
