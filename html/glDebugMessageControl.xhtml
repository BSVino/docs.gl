      <div class="refnamediv">
        <h2>Name</h2>
        <p>glDebugMessageControl — control the reporting of debug messages in a debug context</p>

      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glDebugMessageControl</code> controls the reporting of debug messages generated by a debug
            context. The parameters <em class="parameter"><code>source</code></em>, <em class="parameter"><code>type</code></em> and <em class="parameter"><code>severity</code></em>
            form a filter to select messages from the pool of potential messages generated by the GL.
        </p>
        <p>
            <em class="parameter"><code>source</code></em> may be <code class="constant">GL_DEBUG_SOURCE_API</code>, <code class="constant">GL_DEBUG_SOURCE_WINDOW_SYSTEM_</code>,
            <code class="constant">GL_DEBUG_SOURCE_SHADER_COMPILER</code>, <code class="constant">GL_DEBUG_SOURCE_THIRD_PARTY</code>,
            <code class="constant">GL_DEBUG_SOURCE_APPLICATION</code>, <code class="constant">GL_DEBUG_SOURCE_OTHER</code> to select messages generated by
            usage of the GL API, the window system, the shader compiler, third party tools or libraries, explicitly by the application
            or by some other source, respectively. It may also take the value <code class="constant">GL_DONT_CARE</code>. If <em class="parameter"><code>source</code></em>
            is not <code class="constant">GL_DONT_CARE</code> then only messages whose source matches <em class="parameter"><code>source</code></em> will be referenced.
        </p>
        <p>
            <em class="parameter"><code>type</code></em> may be one of <code class="constant">GL_DEBUG_TYPE_ERROR</code>, <code class="constant">GL_DEBUG_TYPE_DEPRECATED_BEHAVIOR</code>,
            <code class="constant">GL_DEBUG_TYPE_UNDEFINED_BEHAVIOR</code>, <code class="constant">GL_DEBUG_TYPE_PORTABILITY</code>,
            <code class="constant">GL_DEBUG_TYPE_PERFORMANCE</code>, <code class="constant">GL_DEBUG_TYPE_MARKER</code>, <code class="constant">GL_DEBUG_TYPE_PUSH_GROUP</code>,
            <code class="constant">GL_DEBUG_TYPE_POP_GROUP</code>, or <code class="constant">GL_DEBUG_TYPE_OTHER</code> to indicate the type of messages describing
            GL errors, attempted use of deprecated features, triggering of undefined behavior, portability issues, performance notifications, markers,
            group push and pop events, and other
            types of messages, respectively. It may also take the value <code class="constant">GL_DONT_CARE</code>. If <em class="parameter"><code>type</code></em> is not <code class="constant">GL_DONT_CARE</code>
            then only messages whose type matches <em class="parameter"><code>type</code></em> will be referenced.
        </p>
        <p>
            <em class="parameter"><code>severity</code></em> may be one of <code class="constant">GL_DEBUG_SEVERITY_LOW</code>, <code class="constant">GL_DEBUG_SEVERITY_MEDIUM</code>,
            or <code class="constant">GL_DEBUG_SEVERITY_HIGH</code> to select messages of low, medium or high severity messages or to
            <code class="constant">GL_DEBUG_SEVERITY_NOTIFICATION</code> for notifications. It may also take the
            value <code class="constant">GL_DONT_CARE</code>. If <em class="parameter"><code>severity</code></em> is not <code class="constant">GL_DONT_CARE</code> then only
            messages whose severity matches <em class="parameter"><code>severity</code></em> will be referenced.
        </p>
        <p>
            <em class="parameter"><code>ids</code></em> contains a list of <em class="parameter"><code>count</code></em> message identifiers to select specific messages from the pool
            of available messages. If <em class="parameter"><code>count</code></em> is zero then the value of <em class="parameter"><code>ids</code></em> is ignored. Otherwise,
            only messages appearing in this list are selected. In this case, <em class="parameter"><code>source</code></em> and <em class="parameter"><code>type</code></em>
            may not be <code class="constant">GL_DONT_CARE</code> and <em class="parameter"><code>severity</code></em> must be <code class="constant">GL_DONT_CARE</code>.
        </p>
        <p>
            If <em class="parameter"><code>enabled</code></em> is <code class="constant">GL_TRUE</code> then messages that match the filter formed by
            <em class="parameter"><code>source</code></em>, <em class="parameter"><code>type</code></em>, <em class="parameter"><code>severity</code></em> and <em class="parameter"><code>ids</code></em>
            are enabled. Otherwise, those messages are disabled.
        </p>
      </div>
      <div class="refsect1" id="notes">
        <h2>Notes</h2>
        <p>
            Although debug messages may be enabled in a non-debug context, the quantity and detail of such messages may be substantially
            inferior to those in a debug context. In particular, a valid implementation of the debug message queue in a non-debug context
            may produce no messages at all.
        </p>
        <p>
            <code class="constant">GL_DEBUG_TYPE_MARKER</code>, <code class="constant">GL_DEBUG_TYPE_PUSH_GROUP</code>, <code class="constant">GL_DEBUG_TYPE_POP_GROUP</code>, and <code class="constant">GL_DEBUG_SEVERITY_NOTIFICATION</code>
            are available only if the GL version is 4.3 or higher.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if <em class="parameter"><code>count</code></em> is negative.
        </p>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated if any of <em class="parameter"><code>source</code></em>, <em class="parameter"><code>type</code></em>
            or <em class="parameter"><code>severity</code></em> is not one of the accepted interface types.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated if <em class="parameter"><code>count</code></em> is non-zero
            and either <em class="parameter"><code>source</code></em> or <em class="parameter"><code>type</code></em> is <code class="constant">GL_DONT_CARE</code>
            or if <em class="parameter"><code>severity</code></em> is not <code class="constant">GL_DONT_CARE</code>.
        </p>
      </div>
