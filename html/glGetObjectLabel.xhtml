    <div class="refentry" id="glGetObjectLabel">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glGetObjectLabel — retrieve the label of a named object identified within a namespace</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>

          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">

              <td>
                <code class="funcdef">void <strong class="fsfunc">glGetObjectLabel</strong>(</code>
              </td>

            </tr>

              <td> </td>
              <td>GLuint <var class="pdparam">name</var>, </td>

            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">

              <span class="term">
                <em class="parameter">

                </em>

              </span>
            </dt>

                </p>
            </dd>

            </dt>

              </span>

            </dd>

            </dt>

                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glGetObjectLabel</code> retrieves the label of the object identified by
            <em class="parameter"><code>name</code></em> within the namespace given by <em class="parameter"><code>identifier</code></em>.
            <em class="parameter"><code>identifier</code></em> must be one of <code class="constant">GL_BUFFER</code>, <code class="constant">GL_SHADER</code>,
            <code class="constant">GL_PROGRAM</code>, <code class="constant">GL_VERTEX_ARRAY</code>, <code class="constant">GL_QUERY</code>,
            <code class="constant">GL_PROGRAM_PIPELINE</code>, <code class="constant">GL_TRANSFORM_FEEDBACK</code>, <code class="constant">GL_SAMPLER</code>,
            <code class="constant">GL_TEXTURE</code>, <code class="constant">GL_RENDERBUFFER</code>, <code class="constant">GL_FRAMEBUFFER</code>,
            to indicate the namespace containing the names of buffers, shaders, programs, vertex array objects, query objects,
            program pipelines, transform feedback objects, samplers, textures, renderbuffers and frame
            buffers, respectively.
        </p>
        <p>
            <em class="parameter"><code>label</code></em> is the address of a string that will be used to store the object label.
            <em class="parameter"><code>bufSize</code></em> specifies the number of characters in the array identified by <em class="parameter"><code>label</code></em>.
            <em class="parameter"><code>length</code></em> contains the address of a variable which will receive the the number of characters in the object label.
            If <em class="parameter"><code>length</code></em> is NULL, then it is ignored and no data is written. Likewise, if <em class="parameter"><code>label</code></em>
            is NULL, or if <em class="parameter"><code>bufSize</code></em> is zero then no data is written to <em class="parameter"><code>label</code></em>.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated if <em class="parameter"><code>identifier</code></em>
            is not one of the accepted object types.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated if <em class="parameter"><code>name</code></em>
            is not the name of an existing object of the type specified by <em class="parameter"><code>identifier</code></em>.
        </p>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if <em class="parameter"><code>bufSize</code></em> is
            zero.
        </p>
        <p>
            If not NULL, <em class="parameter"><code>length</code></em> and <em class="parameter"><code>label</code></em> should be addresses
            to which the client has write access, otherwise undefined behavior, including process termination
            may occur.
        </p>
      </div>
