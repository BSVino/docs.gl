        <p>glBindVertexBuffer, glVertexArrayVertexBuffer — bind a buffer to a vertex buffer bind point</p>

      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p><code class="function">glBindVertexBuffer</code> and
    <code class="function">glVertexArrayVertexBuffer</code> bind the buffer named
    <em class="parameter"><code>buffer</code></em> to the vertex buffer binding point whose
    index is given by <em class="parameter"><code>bindingindex</code></em>.
    <code class="function">glBindVertexBuffer</code> modifies the binding of the
    currently bound vertex array object, whereas
    <code class="function">glVertexArrayVertexBuffer</code> allows the caller to
    specify ID of the vertex array object with an argument named
    <em class="parameter"><code>vaobj</code></em>, for which the binding should be modified.
    <em class="parameter"><code>offset</code></em> and <em class="parameter"><code>stride</code></em> specify
    the offset of the first element within the buffer and the distance between
    elements within the buffer, respectively, and are both measured in basic
    machine units. <em class="parameter"><code>bindingindex</code></em> must be less than the
    value of <code class="constant">GL_MAX_VERTEX_ATTRIB_BINDINGS</code>.
    <em class="parameter"><code>offset</code></em> and <em class="parameter"><code>stride</code></em> must be
    greater than or equal to zero. If <em class="parameter"><code>buffer</code></em> is zero,
    then any buffer currently bound to the specified binding point is
    unbound.</p>
        <p>If <em class="parameter"><code>buffer</code></em> is not the name of an existing
    buffer object, the GL first creates a new state vector, initialized with a
    zero-sized memory buffer and comprising all the state and with the same
    initial values as in case of <code class="function">glBindBuffer</code>.
    <em class="parameter"><code>buffer</code></em> is then attached to the specified
    <em class="parameter"><code>bindingindex</code></em> of the vertex array object.</p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p><code class="constant">GL_INVALID_OPERATION</code> is generated by
    <code class="function">glBindVertexBuffer</code> if no vertex array object is
    bound.</p>
        <p><code class="constant">GL_INVALID_OPERATION</code> is generated by
    <code class="function">glVertexArrayVertexBuffer</code> if
    <em class="parameter"><code>vaobj</code></em> is not the name of an existing vertex array
    object.</p>
        <p><code class="constant">GL_INVALID_VALUE</code> is generated if
    <em class="parameter"><code>bindingindex</code></em> is greater than or equal to the value
    of <code class="constant">GL_MAX_VERTEX_ATTRIB_BINDINGS</code>.</p>
        <p><code class="constant">GL_INVALID_VALUE</code> is generated if
    <em class="parameter"><code>offset</code></em> or <em class="parameter"><code>stride</code></em> is less
    than zero, or if stride is greater than the value of
    <code class="constant">GL_MAX_VERTEX_ATTRIB_STRIDE</code>.</p>
        <p><code class="constant">GL_INVALID_VALUE</code> is generated if
    <em class="parameter"><code>buffer</code></em> is not zero or the name of an existing
    buffer object (as returned by <code class="function">glGenBuffers</code> or
    <code class="function">glCreateBuffers</code>).</p>
      </div>
