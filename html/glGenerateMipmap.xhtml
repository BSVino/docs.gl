    <header/>
    <div class="refentry" id="glGenerateMipmap">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glGenerateMipmap, glGenerateTextureMipmap — generate mipmaps for a specified texture object</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glGenerateMipmap</strong>(</code>
              </td>
              <td>GLenum <var class="pdparam">target</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glGenerateTextureMipmap</strong>(</code>
              </td>
              <td>GLuint <var class="pdparam">texture</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>target</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the target to which the texture object is
                    bound for <code class="function">glGenerateMipmap</code>. Must be
                    one of <code class="constant">GL_TEXTURE_1D</code>,
                    <code class="constant">GL_TEXTURE_2D</code>,
                    <code class="constant">GL_TEXTURE_3D</code>,
                    <code class="constant">GL_TEXTURE_1D_ARRAY</code>,
                    <code class="constant">GL_TEXTURE_2D_ARRAY</code>,
                    <code class="constant">GL_TEXTURE_CUBE_MAP</code>, or
                    <code class="constant">GL_TEXTURE_CUBE_MAP_ARRAY</code>.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>texture</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the texture object name for
                    <code class="function">glGenerateTextureMipmap</code>.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glGenerateMipmap</code> and
            <code class="function">glGenerateTextureMipmap</code> generates mipmaps
            for the specified texture object. For
            <code class="function">glGenerateMipmap</code>, the texture object is
            that bound to to <em class="parameter"><code>target</code></em>. For
            <code class="function">glGenerateTextureMipmap</code>,
            <em class="parameter"><code>texture</code></em> is the name of the texture
            object.
        </p>
        <p>
            For cube map and cube map array textures, the texture object
            must be cube complete or cube array complete respectively.
        </p>
        <p>
            Mipmap generation replaces texel image levels $level_{base} + 1$
            through $q$ with images derived from the $level_{base}$ image,
            regardless of their previous contents. All other mimap images,
            including the $level_{base}+1$ image, are left unchanged by this
            computation.
        </p>
        <p>
            The internal formats of the derived mipmap images all match
            those of the $level_{base}$ image. The contents of the derived
            images are computed by repeated, filtered reduction of the
            $level_{base} + 1$ image. For one- and two-dimensional array and
            cube map array textures, each layer is filtered independently.
        </p>
      </div>
      <div class="refsect1" id="notes">
        <h2>Notes</h2>
        <p>
            Cube map array textures are accepted only if the GL version is
            4.0 or higher.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated by
            <code class="function">glGenerateMipmap</code> if
            <em class="parameter"><code>target</code></em> is not one of the accepted texture
            targets.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated by
            <code class="function">glGenerateTextureMipmap</code> if
            <em class="parameter"><code>texture</code></em> is not the name of an existing
            texture object.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated if
            <em class="parameter"><code>target</code></em> is
            <code class="constant">GL_TEXTURE_CUBE_MAP</code> or
            <code class="constant">GL_TEXTURE_CUBE_MAP_ARRAY</code>, and the
            specified texture object is not cube complete or cube array
            complete, respectively.
        </p>
      </div>
