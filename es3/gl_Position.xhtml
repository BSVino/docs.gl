    <div class="refentry" id="gl_Position">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>gl_Position — contains the position of the current vertex</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>Declaration</h2>
        <code class="fieldsynopsis"><span class="modifier">out highp </span><span class="type">vec4 </span><span class="varname">gl_Position </span>;</code>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            The variable <code class="varname">gl_Position</code> is intended for writing the homogeneous
            vertex position. It can be written at any time during vertexshader execution. This value
            will be used by primitive assembly, clipping, culling, and other fixed functionality
            operations, if present, that operate on primitives after vertex processing has occurred.
            Its value is undefined after the vertex processing stage if the vertex shader executable
            does not write <code class="varname">gl_Position</code>.
        </p>
      </div>
