    <div class="refentry" id="packHalf2x16">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>packHalf2x16 — convert two 32-bit floating-point quantities to 16-bit quantities and pack them into a single 32-bit integer</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>Declaration</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">uint <strong class="fsfunc">packHalf2x16</strong>(</code>
              </td>
              <td>vec2 <var class="pdparam">v</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>v</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specify a vector of two 32-bit floating point values that are to be converted to 16-bit representation and packed into the result.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">packHalf2x16</code> returns an unsigned integer obtained by converting the
            components of a two-component floating-point vector to
            the 16-bit floating-point representation found in the
            OpenGL ES Specification, and then packing these two 16-bit integers into a 32-bit unsigned integer.
            The first vector component specifies the 16 least-significant bits of the result; the second component
            specifies the 16 most-significant bits.
        </p>
      </div>
