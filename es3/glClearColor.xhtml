      </div>

      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term"><em class="parameter"><code>red</code></em>, </span>
              <span class="term"><em class="parameter"><code>green</code></em>, </span>

              <span class="term">
                <em class="parameter">

                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specify the red, green, blue, and alpha values used when the
                    color buffers are cleared.
                    The initial values are all 0.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glClearColor</code> specifies the red,
            green,
            blue,
            and alpha values used by <a class="citerefentry" href="glClear.xhtml"><span class="citerefentry"><span class="refentrytitle">glClear</span></span></a> to clear fixed- and
                        floating-point color buffers.
            Unsigned normalized fixed point RGBA color buffers are cleared to color values derived by clamping each component of
                        the clear color to the range
            <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
                
                <mml:mfenced open="[" close="]">
                    <mml:mn>0</mml:mn>
                    <mml:mn>1</mml:mn>
                </mml:mfenced>
            </mml:math>,
                        then converting the (possibly sRGB converted and/or dithered) color to fixed-point.
        </p>
      </div>
