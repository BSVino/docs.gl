    <div class="refentry" id="glFramebufferTextureLayer">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glFramebufferTextureLayer — attach a single layer of a texture to a framebuffer</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glFramebufferTextureLayer</strong>(</code>
              </td>
              <td>GLenum <var class="pdparam">target</var>, </td>
            </tr>
            <tr>
              <td> </td>
              <td>GLenum <var class="pdparam">attachment</var>, </td>
            </tr>
            <tr>
              <td> </td>
              <td>GLuint <var class="pdparam">texture</var>, </td>
            </tr>
            <tr>
              <td> </td>
              <td>GLint <var class="pdparam">level</var>, </td>
            </tr>
            <tr>
              <td> </td>
              <td>GLint <var class="pdparam">layer</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>target</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the framebuffer target. <em class="parameter"><code>target</code></em> must be <code class="constant">GL_DRAW_FRAMEBUFFER</code>,
                    <code class="constant">GL_READ_FRAMEBUFFER</code>, or <code class="constant">GL_FRAMEBUFFER</code>. <code class="constant">GL_FRAMEBUFFER</code>
                    is equivalent to <code class="constant">GL_DRAW_FRAMEBUFFER</code>.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>attachment</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the attachment point of the framebuffer. <em class="parameter"><code>attachment</code></em> must be
                    <code class="constant">GL_COLOR_ATTACHMENT</code><span class="emphasis"><em>i</em></span>, <code class="constant">GL_DEPTH_ATTACHMENT</code>,
                    <code class="constant">GL_STENCIL_ATTACHMENT</code> or <code class="constant">GL_DEPTH_STENCIL_ATTACHMMENT</code>.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>texture</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the texture object to attach to the framebuffer attachment point named by <em class="parameter"><code>attachment</code></em>.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>level</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the mipmap level of <em class="parameter"><code>texture</code></em> to attach.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>layer</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the layer of <em class="parameter"><code>texture</code></em> to attach.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glFramebufferTextureLayer</code> operates like <a class="citerefentry" href="glFramebufferTexture2D.xhtml"><span class="citerefentry"><span class="refentrytitle">glFramebufferTexture2D</span></span></a>,
            except that only a single layer of the texture level, given by <em class="parameter"><code>layer</code></em>, is attached to the attachment point.
            If <em class="parameter"><code>texture</code></em> is not zero, <em class="parameter"><code>layer</code></em> must be greater than or equal to zero.
            <em class="parameter"><code>texture</code></em> must either be zero or the name of an existing three-dimensional texture, or a two-dimensional
                        array texture.
        </p>
        <p>
                        If <em class="parameter"><code>texture</code></em> is a 3D texture, then <em class="parameter"><code>level</code></em> must be greater
            than or equal to zero and less than or equal to log<sub>2</sub> of the value of
                        <code class="constant">GL_MAX_3D_TEXTURE_SIZE</code>. If <em class="parameter"><code>texture</code></em> is a 2D array texture,
                        <em class="parameter"><code>level</code></em> must be greater than or equal to zero and no larger than log<sub>2</sub>
            of the value of <code class="constant">GL_MAX_TEXTURE_SIZE</code>.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated if <em class="parameter"><code>target</code></em> is not one of the accepted tokens.
        </p>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated if <em class="parameter"><code>attachment</code></em> is not one of the accepted tokens.
        </p>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if <em class="parameter"><code>texture</code></em> is not zero or the name of an existing
            texture object.
        </p>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if <em class="parameter"><code>texture</code></em> is not zero and <em class="parameter"><code>layer</code></em>
            is negative.
        </p>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if
            <em class="parameter"><code>texture</code></em> is not zero and
            <em class="parameter"><code>layer</code></em> is greater than the value of
            <code class="constant">GL_MAX_3D_TEXTURE_SIZE</code> minus one for a 3D
            texture or greater than the value of
            <code class="constant">GL_MAX_ARRAY_TEXTURE_LAYERS</code> minus one for a
            2D array texture.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated if zero is bound to <em class="parameter"><code>target</code></em>.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated if <em class="parameter"><code>texture</code></em> is not zero or the name of an existing
                        three-dimensional texture, or a two-dimensional array texture.
        </p>
      </div>
