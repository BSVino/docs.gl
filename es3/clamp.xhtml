      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">clamp</code> returns the value of <em class="parameter"><code>x</code></em> constrained to the
            range <em class="parameter"><code>minVal</code></em> to <em class="parameter"><code>maxVal</code></em>. The returned value is
            computed as
            <a class="citerefentry" href="min.xhtml"><span class="citerefentry"><span class="refentrytitle">min</span></span></a>(<a class="citerefentry" href="max.xhtml"><span class="citerefentry"><span class="refentrytitle">max</span></span></a>(<em class="parameter"><code>x</code></em>,
            <em class="parameter"><code>minVal</code></em>), <em class="parameter"><code>maxVal</code></em>). The result is undefined if <em class="parameter"><code>minVal</code></em> ≥ <em class="parameter"><code>maxVal</code></em>.

        </p>
      </div>
