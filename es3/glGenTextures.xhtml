    <header/>
    <div class="refentry" id="glGenTextures">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glGenTextures — generate texture names</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glGenTextures</strong>(</code>
              </td>
              <td>GLsizei <var class="pdparam">n</var>, </td>
            </tr>
            <tr>
              <td> </td>
              <td>GLuint * <var class="pdparam">textures</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>n</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the number of texture names to be generated.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>textures</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies an array in which the generated texture names are stored.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glGenTextures</code> returns <em class="parameter"><code>n</code></em> texture names in <em class="parameter"><code>textures</code></em>.
            There is no guarantee that the names form a contiguous set of integers;
            however, it is guaranteed that none of the returned names was in use
            immediately before the call to <code class="function">glGenTextures</code>.
        </p>
        <p>
            Texture names returned by a call to <code class="function">glGenTextures</code> are not returned by
            subsequent calls, unless they are first deleted with
            <a class="citerefentry" href="glDeleteTextures.xhtml"><span class="citerefentry"><span class="refentrytitle">glDeleteTextures</span></span></a>.
        </p>
        <p>
            The names returned in <em class="parameter"><code>textures</code></em> are marked as used, for the purposes of <code class="function">glGenTextures</code> only,
            but they acquire state and dimensionality only when they are first bound using <a class="citerefentry" href="glBindTexture.xhtml"><span class="citerefentry"><span class="refentrytitle">glBindTexture</span></span></a>.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if <em class="parameter"><code>n</code></em> is negative.
        </p>
      </div>
