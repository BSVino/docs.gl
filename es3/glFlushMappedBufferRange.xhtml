      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glFlushMappedBufferRange — indicate modifications to a range of a mapped buffer</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">

              <td>
                <code class="funcdef">GLsync <strong class="fsfunc">glFlushMappedBufferRange</strong>(</code>
              </td>

            </tr>
            <tr>
              <td> </td>
              <td>GLintptr <var class="pdparam">offset</var>, </td>

      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>target</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the target of the flush operation. <em class="parameter"><code>target</code></em> must be <code class="constant">GL_ARRAY_BUFFER</code>,
                    <code class="constant">GL_COPY_READ_BUFFER</code>, <code class="constant">GL_COPY_WRITE_BUFFER</code>, <code class="constant">GL_ELEMENT_ARRAY_BUFFER</code>,
                    <code class="constant">GL_PIXEL_PACK_BUFFER</code>, <code class="constant">GL_PIXEL_UNPACK_BUFFER</code>,
                    <code class="constant">GL_TRANSFORM_FEEDBACK_BUFFER</code>, or <code class="constant">GL_UNIFORM_BUFFER</code>.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>offset</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the start of the buffer subrange, in basic machine units.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>length</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the length of the buffer subrange, in basic machine units.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glFlushMappedBufferRange</code> indicates that modifications have been made to a range of a mapped buffer.
            The buffer must previously have been mapped with the <code class="constant">GL_MAP_FLUSH_EXPLICIT</code> flag. <em class="parameter"><code>offset</code></em>
            and <em class="parameter"><code>length</code></em> indicate the modified subrange of the mapping, in basic units. The specified subrange to flush
            is relative to the start of the currently mapped range of the buffer. <code class="function">glFlushMappedBufferRange</code> may be called
            multiple times to indicate distinct subranges of the mapping which require flushing.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if <em class="parameter"><code>offset</code></em> or <em class="parameter"><code>length</code></em>
            is negative, or if <em class="parameter"><code>offset</code></em> + <em class="parameter"><code>length</code></em> exceeds the size of the mapping.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated if zero is bound to <em class="parameter"><code>target</code></em>.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated if the buffer bound to <em class="parameter"><code>target</code></em> is not
            mapped, or is mapped without the <code class="constant">GL_MAP_FLUSH_EXPLICIT</code> flag.
        </p>
      </div>
