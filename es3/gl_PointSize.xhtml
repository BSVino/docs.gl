    <div class="refentry" id="gl_PointSize">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>gl_PointSize — contains size of rasterized points, in pixels</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>Declaration</h2>
        <code class="fieldsynopsis"><span class="modifier">out highp </span><span class="type">float </span><span class="varname">gl_PointSize </span>;</code>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            The variable <code class="varname">gl_PointSize</code> is intended for a vertex shader to write
            the size of the point to be rasterized. It is measured in pixels.
            If <code class="varname">gl_PointSize</code> is not written to, its value is undefined in subsequent
            pipeline stages.
        </p>
