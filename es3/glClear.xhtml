    <div class="refentry" id="glClear">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glClear — clear buffers to preset values</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glClear</strong>(</code>
              </td>
              <td>GLbitfield <var class="pdparam">mask</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>mask</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Bitwise OR of masks that indicate the buffers to be cleared.
                    The three masks are
                    <code class="constant">GL_COLOR_BUFFER_BIT</code>,
                    <code class="constant">GL_DEPTH_BUFFER_BIT</code>, and
                    <code class="constant">GL_STENCIL_BUFFER_BIT</code>.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glClear</code> sets the bitplane area of the window to values previously selected
            by <code class="function">glClearColor</code>, <code class="function">glClearDepthf</code>, and
            <code class="function">glClearStencil</code>.
            Multiple color buffers can be cleared simultaneously by selecting
            more than one buffer at a time using <a class="citerefentry" href="glDrawBuffers.xhtml"><span class="citerefentry"><span class="refentrytitle">glDrawBuffers</span></span></a>.
        </p>
        <p>
            The pixel ownership test,
            the scissor test,
                        sRGB conversion,
            dithering, and the buffer writemasks affect the operation of <code class="function">glClear</code>.
            The scissor box bounds the cleared region.
            Alpha function,
            blend function,
            stenciling,
            texture mapping,
            and depth-buffering are ignored by <code class="function">glClear</code>.
        </p>
        <p>
            <code class="function">glClear</code> takes a single argument that is the bitwise OR of several
            values indicating which buffer is to be cleared.
        </p>
        <p>
            The values are as follows:
        </p>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <code class="constant">GL_COLOR_BUFFER_BIT</code>
              </span>
            </dt>
            <dd>
              <p>
                        Indicates the buffers currently enabled for color
                        writing.
                    </p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_DEPTH_BUFFER_BIT</code>
              </span>
            </dt>
            <dd>
              <p>
                        Indicates the depth buffer.
                    </p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_STENCIL_BUFFER_BIT</code>
              </span>
            </dt>
            <dd>
              <p>
                        Indicates the stencil buffer.
                    </p>
            </dd>
          </dl>
        </div>
        <p>
            The value to which each buffer is cleared depends on the setting of the
            clear value for that buffer.
        </p>
      </div>
      <div class="refsect1" id="notes">
        <h2>Notes</h2>
        <p>
            If a buffer is not present,
            then a <code class="function">glClear</code> directed at that buffer has no effect.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if any bit other than the three defined
            bits is set in <em class="parameter"><code>mask</code></em>.
        </p>
      </div>
