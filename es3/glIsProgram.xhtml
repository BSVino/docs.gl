    <header/>
    <div class="refentry" id="glIsProgram">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glIsProgram — Determines if a name corresponds to a program object</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">GLboolean <strong class="fsfunc">glIsProgram</strong>(</code>
              </td>
              <td>GLuint <var class="pdparam">program</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>program</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>Specifies a potential program object.</p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p><code class="function">glIsProgram</code> returns
    <code class="constant">GL_TRUE</code> if <em class="parameter"><code>program</code></em>
    is the name of a program object previously created with 
        <a class="citerefentry" href="glCreateProgram.xhtml"><span class="citerefentry"><span class="refentrytitle">glCreateProgram</span></span></a> 
        and not yet deleted with <a class="citerefentry" href="glDeleteProgram.xhtml"><span class="citerefentry"><span class="refentrytitle">glDeleteProgram</span></span></a>.
    If <em class="parameter"><code>program</code></em> is zero or a non-zero value that
    is not the name of a program object, or if an error occurs, 
        <code class="function">glIsProgram</code> returns <code class="constant">GL_FALSE</code>.</p>
      </div>
      <div class="refsect1" id="notes">
        <h2>Notes</h2>
        <p>No error is generated if <em class="parameter"><code>program</code></em> is
    not a valid program object name.</p>
        <p>A program object marked for deletion with <a class="citerefentry" href="glDeleteProgram.xhtml"><span class="citerefentry"><span class="refentrytitle">glDeleteProgram</span></span></a>
        but still in use as part of current rendering state is still considered 
        a program object and <code class="function">glIsProgram</code> will return <code class="constant">GL_TRUE</code>.</p>
      </div>
      <div class="refsect1" id="associatedgets">
        <h2>Associated Gets</h2>
        <p><a class="citerefentry" href="glGet.xhtml"><span class="citerefentry"><span class="refentrytitle">glGet</span></span></a>
    with the argument <code class="constant">GL_CURRENT_PROGRAM</code></p>
        <p><a class="citerefentry" href="glGetActiveAttrib.xhtml"><span class="citerefentry"><span class="refentrytitle">glGetActiveAttrib</span></span></a>
    with arguments <em class="parameter"><code>program</code></em> and the index of
    an active attribute variable</p>
        <p><a class="citerefentry" href="glGetActiveUniform.xhtml"><span class="citerefentry"><span class="refentrytitle">glGetActiveUniform</span></span></a>
    with arguments <em class="parameter"><code>program</code></em> and the index of
    an active uniform variable</p>
        <p><a class="citerefentry" href="glGetAttachedShaders.xhtml"><span class="citerefentry"><span class="refentrytitle">glGetAttachedShaders</span></span></a>
    with argument <em class="parameter"><code>program</code></em></p>
        <p><a class="citerefentry" href="glGetAttribLocation.xhtml"><span class="citerefentry"><span class="refentrytitle">glGetAttribLocation</span></span></a>
    with arguments <em class="parameter"><code>program</code></em> and the name of an
    attribute variable</p>
        <p><a class="citerefentry" href="glGetProgramiv.xhtml"><span class="citerefentry"><span class="refentrytitle">glGetProgramiv</span></span></a>
    with arguments <em class="parameter"><code>program</code></em> and the parameter
    to be queried</p>
        <p><a class="citerefentry" href="glGetProgramInfoLog.xhtml"><span class="citerefentry"><span class="refentrytitle">glGetProgramInfoLog</span></span></a>
    with argument <em class="parameter"><code>program</code></em></p>
        <p><a class="citerefentry" href="glGetUniform.xhtml"><span class="citerefentry"><span class="refentrytitle">glGetUniform</span></span></a>
    with arguments <em class="parameter"><code>program</code></em> and the location
    of a uniform variable</p>
        <p><a class="citerefentry" href="glGetUniformLocation.xhtml"><span class="citerefentry"><span class="refentrytitle">glGetUniformLocation</span></span></a>
    with arguments <em class="parameter"><code>program</code></em> and the name of a
    uniform variable</p>
      </div>
