      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>packUnorm2x16, packSnorm2x16 — pack floating-point values into an unsigned integer</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>Declaration</h2>
        <div class="funcsynopsis">

          </table>

              <td>
                <code class="funcdef">uint <strong class="fsfunc">packSnorm2x16</strong>(</code>
              </td>
              <td>vec2 <var class="pdparam">v</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>v</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies a vector of values to be packed into an unsigned integer.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">packUnorm2x16</code> and <code class="function">packSnorm2x16</code> converts
            each component of the normalized floating-point value <em class="parameter"><code>v</code></em> into 16-bit integer
            values and then packs the results into a 32-bit unsigned intgeter.
        </p>
        <p>
            The conversion for component <em class="parameter"><code>c</code></em> of <em class="parameter"><code>v</code></em> to fixed-point is
            performed as follows:
            </p>
        <div class="itemizedlist">
          <ul class="itemizedlist" style="list-style-type: disc; ">
            <li class="listitem">
              <p>
                        <code class="function">packUnorm2x16</code>: <code class="code">round(clamp(<em class="parameter"><code>c</code></em>, 0.0, 1.0) * 65535.0)</code>
                    </p>
            </li>
            <li class="listitem">
              <p>
                        <code class="function">packSnorm2x16</code>: <code class="code">round(clamp(<em class="parameter"><code>c</code></em>, -1.0, 1.0) * 32767.0)</code>
                    </p>
            </li>
          </ul>
        </div>
        <p>
        </p>
        <p>
            The first component of the vector will be written to the least significant bits of the output;
            the last component will be written to the most significant bits.
        </p>
      </div>
