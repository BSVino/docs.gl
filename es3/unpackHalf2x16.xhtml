      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>unpackHalf2x16 — convert two 16-bit floating-point values packed into a single 32-bit integer into a vector of two 32-bit floating-point quantities</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>Declaration</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">vec2 <strong class="fsfunc">unpackHalf2x16</strong>(</code>
              </td>
              <td>uint <var class="pdparam">v</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>v</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specify a single 32-bit unsigned integer values that contains two 16-bit floating point values to be unpacked.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">unpackHalf2x16</code> returns  a two-component floating-point vector with
            components obtained by unpacking a 32-bit unsigned
            integer into a pair of 16-bit values, interpreting those
            values as 16-bit floating-point numbers according to the
            OpenGL ES Specification, and converting them to 32-bit
            floating-point values.
            The first component of the vector is obtained from the
            16 least-significant bits of v; the second component is
            obtained from the 16 most-significant bits of v.
        </p>
      </div>
