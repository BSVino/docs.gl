    <header/>
    <div class="refentry" id="glDeleteTransformFeedbacks">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glDeleteTransformFeedbacks — delete transform feedback objects</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glDeleteTransformFeedbacks</strong>(</code>
              </td>
              <td>GLsizei <var class="pdparam">n</var>, </td>
            </tr>
            <tr>
              <td> </td>
              <td>const GLuint *<var class="pdparam">ids</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>n</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the number of transform feedback objects to delete.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>ids</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies an array of names of transform feedback objects to delete.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glDeleteTransformFeedbacks</code> deletes the <em class="parameter"><code>n</code></em> transform feedback objects
            whose names are stored in the array <em class="parameter"><code>ids</code></em>. Unused names in <em class="parameter"><code>ids</code></em>
                        that have been marked as used for the purposes of <a class="citerefentry" href="glGenTransformFeedbacks.xhtml"><span class="citerefentry"><span class="refentrytitle">glGenTransformFeedbacks</span></span></a>,
                        are marked as unused again. Unused names in <em class="parameter"><code>ids</code></em> are
            ignored, as is the name zero. After a transform feedback object is deleted, its name is again unused and it
            has no contents. If an active transform feedback object is deleted, its name immediately becomes unused, but
            the underlying object is not deleted until it is no longer active.
        </p>
      </div>
      <div class="refsect1" id="associatedgets">
        <h2>Associated Gets</h2>
        <p>
            <a class="citerefentry" href="glGet.xhtml"><span class="citerefentry"><span class="refentrytitle">glGet</span></span></a> with argument <code class="constant">GL_TRANSFORM_FEEDBACK_BINDING</code>
        </p>
      </div>
