    <div class="refentry" id="glDeleteBuffers">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glDeleteBuffers — delete named buffer objects</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>

              </td>

            </tr>
            <tr>
              <td> </td>
              <td>const GLuint * <var class="pdparam">buffers</var><code>)</code>;</td>

      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>n</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the number of buffer objects to be deleted.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>buffers</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies an array of buffer objects to be deleted.
                </p>

          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glDeleteBuffers</code> deletes <em class="parameter"><code>n</code></em> buffer objects named by the elements of the array <em class="parameter"><code>buffers</code></em>.
                        After a buffer object is deleted it has no contents, and its name is again unused. Unused names in
                        <em class="parameter"><code>buffers</code></em> that have been marked as used for the purposes of
                        <a class="citerefentry" href="glGenBuffers.xhtml"><span class="citerefentry"><span class="refentrytitle">glGenBuffers</span></span></a> are marked as unused again.
                        Unused names in buffers are silently ignored, as is the value zero.  If a buffer object is deleted while it is bound,
                        all bindings to that object in the current context are reset to zero. Bindings to that buffer in other contexts are not affected.
        </p>
        <p>
            <code class="function">glDeleteBuffers</code> silently ignores 0's and names that do not correspond to
            existing buffer objects.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if <em class="parameter"><code>n</code></em> is negative.
        </p>
