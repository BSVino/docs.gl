    <div class="refentry" id="glCullFace">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glCullFace — specify whether front- or back-facing polygons can be culled</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glCullFace</strong>(</code>
              </td>
              <td>GLenum <var class="pdparam">mode</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>mode</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies whether front- or back-facing polygons are candidates for culling.
                    Symbolic constants
                    <code class="constant">GL_FRONT</code>, <code class="constant">GL_BACK</code>, and <code class="constant">GL_FRONT_AND_BACK</code> are accepted.
                    The initial value is <code class="constant">GL_BACK</code>.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glCullFace</code> specifies whether front- or back-facing polygons are culled
            (as specified by <span class="emphasis"><em>mode</em></span>) when polygon culling is enabled. Polygon
            culling is initially disabled.
            To enable and disable polygon culling, call the
            <a class="citerefentry" href="glEnable.xhtml"><span class="citerefentry"><span class="refentrytitle">glEnable</span></span></a> and <a class="citerefentry" href="glDisable.xhtml"><span class="citerefentry"><span class="refentrytitle">glDisable</span></span></a> commands
            with the argument <code class="constant">GL_CULL_FACE</code>.
        </p>
        <p>
            <a class="citerefentry" href="glFrontFace.xhtml"><span class="citerefentry"><span class="refentrytitle">glFrontFace</span></span></a> specifies which of the clockwise and counterclockwise polygons
            are front-facing and back-facing.
            See <a class="citerefentry" href="glFrontFace.xhtml"><span class="citerefentry"><span class="refentrytitle">glFrontFace</span></span></a>.
        </p>
      </div>
      <div class="refsect1" id="notes">
        <h2>Notes</h2>
        <p>
            If <em class="parameter"><code>mode</code></em> is <code class="constant">GL_FRONT_AND_BACK</code>, no polygons are drawn, but other
            primitives such as points and lines are drawn.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated if <em class="parameter"><code>mode</code></em> is not an accepted value.
        </p>
      </div>
