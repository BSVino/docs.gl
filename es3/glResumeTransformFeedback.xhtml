    <div class="refentry" id="glResumeTransformFeedback">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glResumeTransformFeedback — resume transform feedback operations</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glResumeTransformFeedback</strong>(</code>
              </td>
              <td>void<code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glResumeTransformFeedback</code> resumes transform feedback operations on the currently active transform feedback
            object. When transform feedback operations are paused, transform feedback is still considered active and changing most
            transform feedback state related to the object results in an error. However, a new transform feedback object may be bound
            while transform feedback is paused.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated if the currently bound transform feedback object is not active or is not paused.
        </p>
      </div>
