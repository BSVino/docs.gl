        <h2>Description</h2>
        <p>
            <code class="function">radians</code> converts a quantity, specified in degrees into radians. That is,
            the return value is
            <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
                <mml:mfrac>
                    <mml:mrow>
                        <mml:pi definitionURL="" encoding=""/><mml:mo>⋅</mml:mo><mml:mi mathvariant="italic">degrees</mml:mi>
                    </mml:mrow>
                    <mml:mn>180</mml:mn>
                </mml:mfrac>
            </mml:math>.
        </p>
