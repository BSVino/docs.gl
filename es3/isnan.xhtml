    <header/>
    <div class="refentry" id="isnan">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>isnan — determine whether the parameter is a number</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>Declaration</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">genBType <strong class="fsfunc">isnan</strong>(</code>
              </td>
              <td>genType <var class="pdparam">x</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>x</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the value to test for NaN.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            For each element element <span class="emphasis"><em>i</em></span> of the result, <code class="function">isnan</code> returns <code class="constant">true</code> if
            <em class="parameter"><code>x</code></em>[<span class="emphasis"><em>i</em></span>] is posititve or negative floating point NaN (Not a Number) and false otherwise.
                        NaNs may not be supported by the implementation, in which case <code class="function">isnan</code> returns false.
        </p>
      </div>
