    <div class="refentry" id="glInvalidateFramebuffer">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glInvalidateFramebuffer — Invalidate the contents of attachments within a framebuffer</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glInvalidateFramebuffer</strong>(</code>
              </td>
              <td>GLenum <var class="pdparam">target</var>, </td>
            </tr>
            <tr>
              <td> </td>
              <td>GLsizei <var class="pdparam">numAttachments</var>, </td>
            </tr>
            <tr>
              <td> </td>
              <td>const GLenum *<var class="pdparam">attachments</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>target</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the target of the invalidate operation. Must be <code class="constant">GL_FRAMEBUFFER</code>.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>numAttachments</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies how many attachments are supplied in the <em class="parameter"><code>attachments</code></em> list.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>attachments</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    A list of <em class="parameter"><code>numAttachments</code></em> attachments to invalidate.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glInvalidateFramebuffer</code> signals to the GL
            that it need not preserve all pixels of a bound framebuffer
            object. <em class="parameter"><code>attachments</code></em> contains a list of
            <em class="parameter"><code>numAttachments</code></em> to be invalidated. If an
            attachment is specified that does not exist in the bound
            framebuffer, it is ignored.
        </p>
        <p>
            If a framebuffer object is bound, then
            <em class="parameter"><code>attachments</code></em> may contain
            <code class="constant">GL_COLOR_ATTACHMENTi</code>,
            <code class="constant">GL_DEPTH_ATTACHMENT</code>, 
            <code class="constant">GL_STENCIL_ATTACHMENT</code>, and/or
            <code class="constant">GL_DEPTH_STENCIL_ATTACHMENT</code>. If the
            framebuffer object is not complete,
            <code class="function">glInvalidateFramebuffer</code> may be ignored.
        </p>
        <p>
            If the default framebuffer is bound, then
            <em class="parameter"><code>attachments</code></em> may contain
            <code class="constant">GL_COLOR</code>, identifying the color buffer;
            <code class="constant">GL_DEPTH</code>, identifying the depth buffer;
            and/or <code class="constant">GL_STENCIL</code>, identifying the stencil
            buffer.
        </p>
      </div>
      <div class="refsect1" id="notes">
        <h2>Notes</h2>
        <p>
            The intention of this function is to provide a hint to the GL
            implementation that there is no longer a need to preserve the
            contents of particular attachments of a framebuffer object, or
            the default framebuffer. It is possible, for example, to signal
            the intention that depth and or stencil data is no longer needed
            at the end of a scene, or that multisample color buffer data is
            no longer needed after a resolve through
            <a class="citerefentry" href="glBlitFramebuffer.xhtml"><span class="citerefentry"><span class="refentrytitle">glBlitFramebuffer</span></span></a>.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated if <em class="parameter"><code>target</code></em> is not <code class="constant">GL_FRAMEBUFFER</code>.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated if
            <em class="parameter"><code>attachments</code></em> contains
            <code class="constant">GL_COLOR_ATTACHMENTm</code> and m is greater than
            or equal to the value of
            <code class="constant">GL_MAX_COLOR_ATTACHMENTS</code>.
        </p>
      </div>
