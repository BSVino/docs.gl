      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glScissor — define the scissor box</p>
      </div>

      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term"><em class="parameter"><code>x</code></em>, </span>
              <span class="term">
                <em class="parameter">
                  <code>y</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specify the lower left corner of the scissor box.
                    Initially (0, 0).
                </p>
            </dd>
            <dt>
              <span class="term"><em class="parameter"><code>width</code></em>, </span>
              <span class="term">
                <em class="parameter">
                  <code>height</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specify the width and height of the scissor box.
                    When a GL context is first attached to a window,
                    <em class="parameter"><code>width</code></em> and <em class="parameter"><code>height</code></em> are set to the dimensions of that
                    window.
                </p>
            </dd>
          </dl>
        </div>

      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glScissor</code> defines a rectangle, called the scissor box,
            in window coordinates.
            The first two arguments,
            <em class="parameter"><code>x</code></em> and <em class="parameter"><code>y</code></em>,
            specify the lower left corner of the box.
            <em class="parameter"><code>width</code></em> and <em class="parameter"><code>height</code></em> specify the width and height of the box.
        </p>
        <p>
            To enable and disable the scissor test, call
            <a class="citerefentry" href="glEnable.xhtml"><span class="citerefentry"><span class="refentrytitle">glEnable</span></span></a> and <a class="citerefentry" href="glDisable.xhtml"><span class="citerefentry"><span class="refentrytitle">glDisable</span></span></a> with argument
            <code class="constant">GL_SCISSOR_TEST</code>. The test is initially disabled.
            While the test is enabled, only pixels that lie within the scissor box
            can be modified by drawing commands.
            Window coordinates have integer values at the shared corners of
            frame buffer pixels.
            <code class="code">glScissor(0,0,1,1)</code> allows modification of only the lower left
            pixel in the window, and <code class="code">glScissor(0,0,0,0)</code> doesn't allow
            modification of any pixels in the window.
        </p>
        <p>
            When the scissor test is disabled,
            it is as though the scissor box includes the entire window.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if either <em class="parameter"><code>width</code></em> or <em class="parameter"><code>height</code></em> is negative.
        </p>
