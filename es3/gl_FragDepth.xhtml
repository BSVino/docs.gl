    <div class="refentry" id="gl_FragDepth">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>gl_FragDepth — establishes a depth value for the current fragment</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>Declaration</h2>
        <code class="fieldsynopsis"><span class="modifier">out highp </span><span class="type">float </span><span class="varname">gl_FragDepth </span>;</code>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            Available only in the fragment language, <code class="varname">gl_FragDepth</code> is an output variable
            that is used to establish the depth value for the current fragment. If depth buffering is enabled
            and no shader writes to <code class="varname">gl_FragDepth</code>, then the fixed varname value for
            depth will be used (this value is contained in the z component of <a class="citerefentry" href="gl_FragCoord.xhtml"><span class="citerefentry"><span class="refentrytitle">gl_FragCoord</span></span></a>)
            otherwise, the value written to <code class="varname">gl_FragDepth</code> is used.
            If a shader statically assigns to <code class="varname">gl_FragDepth</code>, then the value of the fragment's depth
            may be undefined for executions of the shader that take that path. That is, if the set of linked fragment
            shaders statically contain a write to <code class="varname">gl_FragDepth</code>, then it is responsible for always
            writing it.
        </p>
      </div>
