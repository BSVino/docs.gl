    <div class="refentry" id="glBindRenderbuffer">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glBindRenderbuffer — bind a renderbuffer to a renderbuffer target</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glBindRenderbuffer</strong>(</code>
              </td>
              <td>GLenum <var class="pdparam">target</var>, </td>
            </tr>
            <tr>
              <td> </td>
              <td>GLuint <var class="pdparam">renderbuffer</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>target</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the renderbuffer target of the binding operation. <em class="parameter"><code>target</code></em> must be <code class="constant">GL_RENDERBUFFER</code>.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>renderbuffer</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the name of the renderbuffer object to bind.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glBindRenderbuffer</code> binds the renderbuffer object with name <em class="parameter"><code>renderbuffer</code></em> to the renderbuffer target specified
            by <em class="parameter"><code>target</code></em>. <em class="parameter"><code>target</code></em> must be <code class="constant">GL_RENDERBUFFER</code>. Calling
            <code class="function">glBindRenderbuffer</code> with <em class="parameter"><code>renderbuffer</code></em> set to a value of zero breaks the
            existing binding of a renderbuffer object to <em class="parameter"><code>target</code></em>.
        </p>
        <p>
            <a class="citerefentry" href="glGenRenderbuffers.xhtml"><span class="citerefentry"><span class="refentrytitle">glGenRenderbuffers</span></span></a> may be used to generate a set of unused renderbuffer object names.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated if <em class="parameter"><code>target</code></em> is not <code class="constant">GL_RENDERBUFFER</code>.
        </p>
      </div>
