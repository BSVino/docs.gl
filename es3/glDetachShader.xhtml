    <div class="refentry" id="glDetachShader">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glDetachShader — Detaches a shader object from a program object to which it is attached</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glDetachShader</strong>(</code>
              </td>
              <td>GLuint <var class="pdparam">program</var>, </td>
            </tr>
            <tr>
              <td> </td>
              <td>GLuint <var class="pdparam">shader</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>program</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>Specifies the program object from which to
            detach the shader object.</p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>shader</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>Specifies the shader object to be
            detached.</p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p><code class="function">glDetachShader</code> detaches the shader
    object specified by <em class="parameter"><code>shader</code></em> from the
    program object specified by <em class="parameter"><code>program</code></em>. This
    command can be used to undo the effect of the command
    <a class="citerefentry" href="glAttachShader.xhtml"><span class="citerefentry"><span class="refentrytitle">glAttachShader</span></span></a>.</p>
        <p>If <em class="parameter"><code>shader</code></em> has already been flagged
    for deletion by a call to
    <a class="citerefentry" href="glDeleteShader.xhtml"><span class="citerefentry"><span class="refentrytitle">glDeleteShader</span></span></a>
    and it is not attached to any other program object, it will be
    deleted after it has been detached.</p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p><code class="constant">GL_INVALID_VALUE</code> is generated if either
    <em class="parameter"><code>program</code></em> or <em class="parameter"><code>shader</code></em>
    is a value that was not generated by OpenGL.</p>
        <p><code class="constant">GL_INVALID_OPERATION</code> is generated if
    <em class="parameter"><code>program</code></em> is not a program object.</p>
        <p><code class="constant">GL_INVALID_OPERATION</code> is generated if
    <em class="parameter"><code>shader</code></em> is not a shader object.</p>
        <p><code class="constant">GL_INVALID_OPERATION</code> is generated if
    <em class="parameter"><code>shader</code></em> is not attached to
    <em class="parameter"><code>program</code></em>.</p>
      </div>
