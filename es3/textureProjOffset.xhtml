      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">

                  <code>sampler</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the sampler to which the texture from which texels will be retrieved is bound.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>P</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the texture coordinates at which the texture will be sampled.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>offset</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>

                </p>
            </dd>

                  <code>bias</code>

              </span>
            </dt>

                </p>
            </dd>

      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">textureProjOffset</code> performs a texture lookup with projection. The texture coordinates
            consumed from <em class="parameter"><code>P</code></em>, not including the last component of <em class="parameter"><code>P</code></em>,
            are divided by the last component of <em class="parameter"><code>P</code></em>. The resulting <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll"><mml:msup><mml:mn>3</mml:mn><mml:mi>rd</mml:mi></mml:msup></mml:math>
            component of <em class="parameter"><code>P</code></em> in the shadow forms is used as
            <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll"><mml:msub><mml:mi>D</mml:mi><mml:mi>ref</mml:mi></mml:msub></mml:math>.
            After these values are computed, the texture lookup proceeds as in <a class="citerefentry" href="textureOffset.xhtml"><span class="citerefentry"><span class="refentrytitle">textureOffset</span></span></a>,
            with the <em class="parameter"><code>offset</code></em> used to offset the computed texture coordinates.
        </p>
      </div>
