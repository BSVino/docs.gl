      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glGetFragDataLocation — query the bindings of color numbers to user-defined varying out variables</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>

              <td> </td>

      <div class="refsect1" id="parameters">

          <dl class="variablelist">

      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glGetFragDataLocation</code> retrieves the assigned color number binding for the user-defined
            varying out variable <em class="parameter"><code>name</code></em> for program <em class="parameter"><code>program</code></em>. <em class="parameter"><code>program</code></em>
            must have previously been linked. <em class="parameter"><code>name</code></em> must be a null-terminated string. If <em class="parameter"><code>name</code></em>
            is not the name of an active user-defined varying out fragment shader variable within <em class="parameter"><code>program</code></em>, -1 will
            be returned.
        </p>
      </div>
      <div class="refsect1" id="notes">
        <h2>Notes</h2>
        <p>
            In OpenGL ES Shading Language version 3.00, output variables must be explicitly bound to fragment colors within
                        the shader text. This query simply returns that binding information.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated if <em class="parameter"><code>program</code></em> is not the name of a program object.
        </p>
      </div>
