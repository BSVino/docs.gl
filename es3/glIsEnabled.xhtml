    <header/>
    <div class="refentry" id="glIsEnabled">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glIsEnabled — test whether a capability is enabled</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">GLboolean <strong class="fsfunc">glIsEnabled</strong>(</code>
              </td>
              <td>GLenum <var class="pdparam">cap</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>cap</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies a symbolic constant indicating a GL capability.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>index</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the index of the capability.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glIsEnabled</code> returns <code class="constant">GL_TRUE</code> if <em class="parameter"><code>cap</code></em> is an enabled capability
            and returns <code class="constant">GL_FALSE</code> otherwise. Initially all capabilities except <code class="constant">GL_DITHER</code> are disabled;
            <code class="constant">GL_DITHER</code> is initially enabled.
        </p>
        <p>
            The following capabilities are accepted for <em class="parameter"><code>cap</code></em>:
        </p>

        </p>

              </tr>

        <p>
        </p>
      </div>
      <div class="refsect1" id="notes">
        <h2>Notes</h2>
        <p>
            If an error is generated,
            <code class="function">glIsEnabled</code> returns <code class="constant">GL_FALSE</code>.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated if <em class="parameter"><code>cap</code></em> is not an accepted value.
        </p>
      </div>
