    <header/>
    <div class="refentry" id="glGetQueryiv">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glGetQueryiv — return parameters of a query object target</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glGetQueryiv</strong>(</code>
              </td>
              <td>GLenum <var class="pdparam">target</var>, </td>
            </tr>
            <tr>
              <td> </td>
              <td>GLenum <var class="pdparam">pname</var>, </td>
            </tr>
            <tr>
              <td> </td>
              <td>GLint * <var class="pdparam">params</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>target</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies a query object target.
                    Must be <code class="constant">GL_ANY_SAMPLES_PASSED</code>, <code class="constant">GL_ANY_SAMPLES_PASSED_CONSERVATIVE</code>, or
                    <code class="constant">GL_TRANSFORM_FEEDBACK_PRIMITIVES_WRITTEN</code>.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>pname</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the symbolic name of a query object target parameter.
                    Must be <code class="constant">GL_CURRENT_QUERY</code>.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>params</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Returns the requested data.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glGetQueryiv</code> returns in <em class="parameter"><code>params</code></em> a selected parameter of the query object target
            specified by <em class="parameter"><code>target</code></em>.
        </p>
        <p>
            <em class="parameter"><code>pname</code></em> names a specific query object target parameter.  When <em class="parameter"><code>pname</code></em> is
            <code class="constant">GL_CURRENT_QUERY</code>, the name of the currently active query for <em class="parameter"><code>target</code></em>,
            or zero if no query is active, will be placed in <em class="parameter"><code>params</code></em>.
        </p>
      </div>
      <div class="refsect1" id="notes">
        <h2>Notes</h2>
        <p>
            If an error is generated,
            no change is made to the contents of <em class="parameter"><code>params</code></em>.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated if <em class="parameter"><code>target</code></em> or <em class="parameter"><code>pname</code></em> is not an
            accepted value.
        </p>
      </div>
