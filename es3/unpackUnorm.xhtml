    <div class="refentry" id="unpackUnorm">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>unpackUnorm2x16, unpackSnorm2x16 — unpack floating-point values from an unsigned integer</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>Declaration</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">

              <td>
                <code class="funcdef">vec2 <strong class="fsfunc">unpackUnorm2x16</strong>(</code>
              </td>

            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">vec2 <strong class="fsfunc">unpackSnorm2x16</strong>(</code>
              </td>
              <td>uint <var class="pdparam">p</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>p</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies an unsigned integer containing packed floating-point values.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">unpackUnorm2x16</code>, <code class="function">unpackSnorm2x16</code> unpack
            single 32-bit unsigned integers, specified in the parameter <em class="parameter"><code>p</code></em> into a pair of 16-bit unsigned integers.
                        Then, each component is converted to a normalized floating-point
            value to generate the returned two- or four-component vector.
        </p>
        <p>
            The conversion for unpacked fixed point value <span class="emphasis"><em>f</em></span> to floating-point is performed as follows:
            </p>
        <div class="itemizedlist">
          <ul class="itemizedlist" style="list-style-type: disc; ">
            <li class="listitem">
              <p>
                        <code class="function">unpackUnorm2x16</code>: <code class="code">f / 65535.0</code>
                    </p>
            </li>
            <li class="listitem">
              <p>
                        <code class="function">unpackSnorm2x16</code>: <code class="code">clamp(f / 32727.0, -1.0, 1.0)</code>
                    </p>
            </li>
          </ul>
        </div>
        <p>
        </p>
        <p>
            The first component of the returned vector will be extracted from the least significant bits of the input;
            the last component will be extracted from the most significant bits.
        </p>
      </div>
