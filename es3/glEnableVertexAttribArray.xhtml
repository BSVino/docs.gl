    <div class="refentry" id="glEnableVertexAttribArray">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glEnableVertexAttribArray — Enable or disable a generic vertex attribute array</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glEnableVertexAttribArray</strong>(</code>
              </td>
              <td>GLuint <var class="pdparam">index</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glDisableVertexAttribArray</strong>(</code>
              </td>
              <td>GLuint <var class="pdparam">index</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>index</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>Specifies the index of the generic vertex
            attribute to be enabled or disabled.</p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p><code class="function">glEnableVertexAttribArray</code> enables the
    generic vertex attribute array specified by
    <em class="parameter"><code>index</code></em>.
    <code class="function">glDisableVertexAttribArray</code> disables the
    generic vertex attribute array specified by
    <em class="parameter"><code>index</code></em>. By default, all generic vertex
    attribute arrays are disabled. If enabled, the values in the generic vertex
    attribute array will be accessed and used for rendering when
    calls are made to vertex array commands such as
    <a class="citerefentry" href="glDrawArrays.xhtml"><span class="citerefentry"><span class="refentrytitle">glDrawArrays</span></span></a>,
    <a class="citerefentry" href="glDrawArraysInstanced.xhtml"><span class="citerefentry"><span class="refentrytitle">glDrawArraysInstanced</span></span></a>,
    <a class="citerefentry" href="glDrawElements.xhtml"><span class="citerefentry"><span class="refentrytitle">glDrawElements</span></span></a>,
    <a class="citerefentry" href="glDrawElementsInstanced.xhtml"><span class="citerefentry"><span class="refentrytitle">glDrawElementsInstanced</span></span></a>,
        or
    <a class="citerefentry" href="glDrawRangeElements.xhtml"><span class="citerefentry"><span class="refentrytitle">glDrawRangeElements</span></span></a>.</p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p><code class="constant">GL_INVALID_VALUE</code> is generated if
    <em class="parameter"><code>index</code></em> is greater than or equal to
    <code class="constant">GL_MAX_VERTEX_ATTRIBS</code>.</p>
      </div>
      <div class="refsect1" id="associatedgets">
        <h2>Associated Gets</h2>
        <p><a class="citerefentry" href="glGet.xhtml"><span class="citerefentry"><span class="refentrytitle">glGet</span></span></a>
    with argument <code class="constant">GL_MAX_VERTEX_ATTRIBS</code></p>
        <p><a class="citerefentry" href="glGetVertexAttrib.xhtml"><span class="citerefentry"><span class="refentrytitle">glGetVertexAttrib</span></span></a>
    with arguments <em class="parameter"><code>index</code></em> and
    <code class="constant">GL_VERTEX_ATTRIB_ARRAY_ENABLED</code>
    <em class="parameter"><code/></em></p>
        <p>
        <a class="citerefentry" href="glGetVertexAttribPointerv.xhtml"><span class="citerefentry"><span class="refentrytitle">glGetVertexAttribPointerv</span></span></a>
        with arguments <em class="parameter"><code>index</code></em> and
        <code class="constant">GL_VERTEX_ATTRIB_ARRAY_POINTER</code>
    </p>
      </div>
